<ion-app>
	<ion-split-pane contentId="main-content">
		<ion-menu contentId="main-content" type="overlay">
			<ion-header>
				<ion-toolbar color="light">
					<ion-title>
						<span>DataTug.app</span>
					</ion-title>
				</ion-toolbar>
			</ion-header>
			<ion-content color="light">
				@if (menu) {
					<ng-template
						[ngComponentOutlet]="menu | async"
						[ngComponentOutletInjector]="menuInjector"
					/>
				}
			</ion-content>
		</ion-menu>
		<ion-router-outlet id="main-content" />
	</ion-split-pane>
</ion-app>
