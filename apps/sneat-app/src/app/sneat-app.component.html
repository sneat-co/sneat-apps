<ion-app>
	<ion-split-pane
		contentId="main"
		(ionSplitPaneVisible)="topMenuService.visibilityChanged($event)"
	>
		<!--  the side menu  -->
		<ion-menu contentId="main" #menu>
			<ion-header>
				<ion-toolbar color="light">
					<ion-title [routerLink]="'/'" tappable (click)="menu.close()">
						<span style="margin-right: 0.5em">
							<ion-icon
								color="primary"
								name="file-tray-stacked-outline"
								style="position: relative; top: 4px"
							/>
						</span>

						<ion-text color="primary" style="font-weight: bold"
							>sneat.app</ion-text
						>
					</ion-title>
				</ion-toolbar>
			</ion-header>
			<ion-content>
				<!--				<sneat-app-menu></sneat-app-menu>-->
				<ion-router-outlet name="menu" [animated]="false" />
			</ion-content>
		</ion-menu>
		<ion-router-outlet id="main" />
	</ion-split-pane>
</ion-app>
