<ion-header>
	<ion-toolbar color="light">
		<ion-title>Signing in with email link</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-card>
		<p *ngIf="!emailFromStorage">
			Welcome to our app! For your safety please re-type your email address to sign-in.
		</p>
		<ion-item>
			<ion-icon name="mail-outline" slot="start"></ion-icon>
			<ion-input label="Email" [required]="true" [readonly]="isSigning" [value]="email" [disabled]="emailFromStorage || isSigning"></ion-input>
		</ion-item>

		<ion-button [disabled]="isSigning" (click)="signIn()">
			<ion-label *ngIf="!isSigning">Sign in</ion-label>
			<ion-label *ngIf="isSigning">Signing in...</ion-label>
		</ion-button>
	</ion-card>
</ion-content>
