<ion-header>
	<ion-toolbar color="light">
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/"></ion-back-button>
		</ion-buttons>
		<ion-title>My profile @ Sneat.app</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<sneat-teams-card></sneat-teams-card>

	<ion-card>
		<ion-card-header>
			<ion-card-title>Settings</ion-card-title>
		</ion-card-header>
		<ion-item-group>
			<ion-item-divider color="light">
				<ion-checkbox slot="start"></ion-checkbox>
				<ion-label>Show prototype drafts</ion-label>
			</ion-item-divider>
			<ion-item>
				<ion-label class="ion-text-wrap">
					This allows you to see UI prototypes that are not functional yet.
				</ion-label>
			</ion-item>
		</ion-item-group>
		<ion-item-group>
			<ion-item-divider color="light">
				<ion-checkbox slot="start"></ion-checkbox>
				<ion-label>Show BETA functionality</ion-label>
			</ion-item-divider>
			<ion-item>
				<ion-label class="ion-text-wrap">
					This allows you to see 'work-in-progress' functionality
					that is not ready for wide public usage just yet..
				</ion-label>
			</ion-item>
		</ion-item-group>
	</ion-card>
</ion-content>
