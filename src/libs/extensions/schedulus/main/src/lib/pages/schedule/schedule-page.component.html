<ion-header>
	<ion-toolbar color="light" class="with-back-button with-end-buttons">
		<ion-buttons slot="start">
<!--			<ion-menu-button></ion-menu-button>-->
			<ion-back-button [defaultHref]="defaultBackUrl"></ion-back-button>
		</ion-buttons>
		<ion-title *ngIf="member else communeHeaderTitle">
			ðŸ“… {{member?.brief?.title}}
		</ion-title>
		<ng-template #communeHeaderTitle>
			<sneat-team-page-title
				[team]="team"
				generalTitle="Schedule"
				icon="ðŸ“…"
				[titlesByTeamType]="{
				family: 'Family schedule',
				personal: 'Personal schedule'
			}">
			</sneat-team-page-title>
		</ng-template>
		<ion-buttons slot="end" class="sneat-hide-on-tiny-screen">
			<ion-button
				color="primary"
				[disabled]="!team?.id"
				(click)="goNew('recurring')"
				style="text-transform: none"
			>
				<ion-icon name="duplicate-outline" slot="start"></ion-icon>
				<ion-label class="sneat-hide-on-small-screen">Add recurring</ion-label>
			</ion-button>
			<ion-button
				color="primary"
				[disabled]="!team?.id"
				(click)="goNew('single')"
				style="text-transform: none"
			>
				<ion-icon name="add-circle-outline" slot="start"></ion-icon>
				<ion-label class="sneat-hide-on-small-screen">Add 1-timer</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="cardy">

	<sneat-schedule [team]="team" [tab]="tab"
									(tabChanged)="onTabChanged($event)"
									(dateChanged)="onDateChanged($event)"
	></sneat-schedule>

</ion-content>
