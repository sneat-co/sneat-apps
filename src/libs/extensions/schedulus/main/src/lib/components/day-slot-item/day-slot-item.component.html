<style>
	.canceled {
		text-decoration: line-through;
			color: grey;
	}
</style>
<ion-item button (click)="onSlotClicked($event)" class="sneat-tiny-end-padding" [color]="color">
	<ion-icon class="sneat-tiny-end-margin"
						[name]="slot?.happening?.brief?.type === 'recurring' ? 'calendar-outline' : 'today-outline'"
						slot="start"></ion-icon>
	<ion-badge color="light" slot="start" class="sneat-small-end-margin"
						 style="font-weight: normal; background-color: white;">
		From {{slot?.timing?.start?.time}}
		<div style="font-size: small; color: #777; text-align: center" *ngIf="slot?.timing?.end">
			<small>ends</small> {{slot?.timing?.end?.time}}</div>
	</ion-badge>
	<ion-label class="ion-text-wrap">
		<span style="font-size: 1em; margin-bottom: 0.4em; font-weight: bold"
					[class.canceled]="isCanceled"
		>
			{{slot?.title}}
		</span>
		<ion-text color="medium" *ngIf="isCanceled">&nbsp;&mdash; canceled</ion-text>

		<sneat-members-as-badges *ngIf="mode === 'full'"
														 [members]="(slot?.happening?.brief?.memberIDs || [])|selectedMembers:team?.dto?.members"
		></sneat-members-as-badges>

		<p *ngIf="mode === 'full' && (slot?.location?.title || slot?.location?.address)">
			{{slot?.location?.title || slot?.location?.address}}
		</p>
		<!--<p>Ends at {{slot.time.ends}}</p>-->
		<p *ngIf="mode === 'full' && (slot?.participants?.length || slot?.levels?.length)">
			<ng-container *ngIf="slot?.participants?.length">
				<ion-badge color="light" style="margin-right: 0.5em"
									 *ngFor="let participant of slot?.participants">
					ğŸ‘©â€ğŸ« {{participant.title}}
				</ion-badge>
			</ng-container>
			<ng-container *ngIf="slot?.levels?.length">
				<ion-badge color="light" style="margin-right: 0.5em" *ngFor="let level of slot?.levels">
					ğŸšï¸ {{level[0].toUpperCase() + level.substring(1)}}
				</ion-badge>
			</ng-container>
		</p>
	</ion-label>
	<ion-buttons *ngIf="mode === 'full'">
		<ion-button (click)="showContextMenu($event)">...</ion-button>
	</ion-buttons>
</ion-item>
