<ion-item button (click)="onSlotClicked($event)">
	<ion-badge color="light" slot="start" style="font-weight: normal; background-color: white;">
		From {{slot?.timing?.start?.time}}
		<div style="font-size: small; color: #777; text-align: center" *ngIf="slot?.timing?.end">
			<small>ends</small> {{slot?.timing?.end?.time}}</div>
	</ion-badge>
	<ion-label class="ion-wrap">
		<span style="font-size: 1em; margin-bottom: 0.4em; font-weight: bold">
			{{slot?.title}}
		</span>

		<sneat-members-as-badges
			[memberIDs]="slot?.happening?.brief?.memberIDs"
			[briefs]="team?.dto?.members"
		></sneat-members-as-badges>

		<p *ngIf="slot?.location?.title || slot?.location?.address">
			{{slot?.location?.title || slot?.location?.address}}
		</p>
		<!--<p>Ends at {{slot.time.ends}}</p>-->
		<p *ngIf="slot?.participants?.length || slot?.levels?.length">
			<ng-container *ngIf="slot?.participants?.length">
				<ion-badge color="light" style="margin-right: 0.5em"
									 *ngFor="let participant of slot?.participants">
					ğŸ‘©â€ğŸ« {{participant.title}}
				</ion-badge>
			</ng-container>
			<ng-container *ngIf="slot?.levels?.length">
				<ion-badge color="light" style="margin-right: 0.5em" *ngFor="let level of slot?.levels">
					ğŸšï¸ {{level[0].toUpperCase() + level.substr(1)}}
				</ion-badge>
			</ng-container>
		</p>
	</ion-label>
</ion-item>
