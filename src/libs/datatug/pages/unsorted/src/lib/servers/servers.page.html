<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Servers</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>

	<ion-card>
		<ion-item-divider>Environments</ion-item-divider>
		<ion-item>
			<ion-checkbox slot="start" checked="true"></ion-checkbox>
			<ion-label>Local</ion-label>
		</ion-item>
		<ion-item>
			<ion-checkbox slot="start" checked="true"></ion-checkbox>
			<ion-label>PROD</ion-label>
		</ion-item>
	</ion-card>
	<ion-card>
		<ion-item>
			<ion-input placeholder="filter"></ion-input>
		</ion-item>
		<ion-card-header>
			<ion-segment [(ngModel)]="tab">
				<ion-segment-button value="db">
					<ion-label>DB servers
						<ion-badge color="light">2</ion-badge>
					</ion-label>
				</ion-segment-button>
				<ion-segment-button value="web">Web servers</ion-segment-button>
				<ion-segment-button value="api">API servers</ion-segment-button>
			</ion-segment>
		</ion-card-header>
		<ion-list *ngIf="tab === 'db'">
			<ng-container *ngIf="dbServers">
				<ion-item tappable *ngFor="let dbServer of dbServers" (click)="goDbServer(dbServer)">
					<ion-label>{{dbServer.dbServer.host}}</ion-label>
					<ion-badge color="medium">{{dbServer.dbServer.driver}}</ion-badge>
					<ion-badge color="light" class="ion-margin-start">{{dbServer.databasesCount}}</ion-badge>
					<ion-buttons slot="end">
						<ion-button (click)="deleteDbServer($event, dbServer)" [disabled]="isDeleting(dbServer.dbServer)">
							<ion-icon name="trash-outline"></ion-icon>
						</ion-button>
					</ion-buttons>
				</ion-item>
				<ion-item>
					<ion-label color="medium">Total: {{dbServers.length}} database servers</ion-label>
					<ion-buttons slot="end">
						<ion-button fill="outline" (click)="addDbServer()">Add DB server</ion-button>
					</ion-buttons>
				</ion-item>
			</ng-container>
			<ion-item *ngIf="!dbServers">
				<ion-label color="medium">Loading...</ion-label>
			</ion-item>
		</ion-list>
		<ion-card-content *ngIf="tab != 'db'">
			<p>Not implemented yet.</p>
		</ion-card-content>
	</ion-card>


</ion-content>
