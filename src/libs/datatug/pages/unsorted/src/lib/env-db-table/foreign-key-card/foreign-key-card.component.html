<ion-card>
	<ion-card-header>
		<ion-card-title>
			<a href="{{fk.refTable.name}}"
				(click)="goTable(fk.refTable.schema, fk.refTable.name, $event)">{{fk.refTable.schema}}
				.{{fk.refTable.name}}</a>
			<ion-text color="medium" class="ion-margin-start" style="font-size: smaller">
				‚áê <span [title]="fkTitle()">with foreign key {{fk.name}} (<b>{{fk.columns.join(', ')}}</b>)</span>
			</ion-text>
		</ion-card-title>
	</ion-card-header>
	<ng-container *ngIf="table?.meta?.columns">
		<ion-item *ngFor="let c of table.meta.columns">
			<ion-label>
				{{c.name}}
				<ion-badge color="light">
					<ion-text color="medium"
								 style="font-weight: normal; font-size: xx-small">{{c.dbType.toUpperCase()}}</ion-text>
				</ion-badge>
			</ion-label>
			<ion-input readonly [value]="table?.row && table?.row[c.name]" style="text-align: right"></ion-input>
		</ion-item>
	</ng-container>
</ion-card>
