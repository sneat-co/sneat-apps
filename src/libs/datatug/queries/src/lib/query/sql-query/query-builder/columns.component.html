<ion-card>
	<ion-list>
		<ion-item>
			<ion-label color="medium" style="font-weight: bold">Columns</ion-label>
		</ion-item>
		<ion-item>
			<ion-checkbox slot="start"></ion-checkbox>
			<ion-label><b>ft</b> -
				<ion-text color="medium">FirstTable</ion-text>
			</ion-label>
			<ion-buttons slot="end">
				<ion-button color="medium" *ngIf="expanded === 'ft'" (click)="expanded = undefined">
					<ion-icon name="chevron-up-circle-outline"></ion-icon>
				</ion-button>
				<ion-button color="medium" *ngIf="expanded !== 'ft'" (click)="expanded = 'ft'">
					<ion-icon name="chevron-down-circle-outline"></ion-icon>
				</ion-button>
			</ion-buttons>
		</ion-item>
		<ng-container *ngIf="expanded === 'ft'">
			<ion-item>
				<ion-checkbox slot="start" class="ion-margin-start"></ion-checkbox>
				<ion-label>ID</ion-label>
				<ion-buttons slot="end">
					<ion-button color="medium" title="GROUP BY">
						<ion-icon name="albums-outline"></ion-icon>
					</ion-button>
					<ion-button color="medium" title="Sort ASCENDING (default)">
						<ion-icon name="arrow-down-outline"></ion-icon>
					</ion-button>
					<ion-button color="medium" title="Sort DESCENDING">
						<ion-icon name="arrow-up-outline"></ion-icon>
					</ion-button>
				</ion-buttons>
			</ion-item>
			<ion-item>
				<ion-checkbox slot="start" class="ion-margin-start"></ion-checkbox>
				<ion-label color="medium">Name</ion-label>
				<ion-buttons slot="end">
					<ion-button color="medium" title="GROUP BY">
						<ion-icon name="albums-outline"></ion-icon>
					</ion-button>
					<ion-button color="medium" title="Sort ASCENDING (default)">
						<ion-icon name="arrow-down-outline"></ion-icon>
					</ion-button>
					<ion-button color="medium" title="Sort DESCENDING">
						<ion-icon name="arrow-up-outline"></ion-icon>
					</ion-button>
				</ion-buttons>
			</ion-item>
		</ng-container>
		<ion-item>
			<ion-checkbox slot="start"></ion-checkbox>
			<ion-label><b>st</b> -
				<ion-text color="medium">SecondTable</ion-text>
			</ion-label>
			<ion-buttons slot="end">
				<ion-button color="medium" *ngIf="expanded === 'st'" (click)="expanded = undefined">
					<ion-icon name="chevron-up-circle-outline"></ion-icon>
				</ion-button>
				<ion-button color="medium" *ngIf="expanded !== 'st'" (click)="expanded = 'st'">
					<ion-icon name="chevron-down-circle-outline"></ion-icon>
				</ion-button>
			</ion-buttons>
		</ion-item>
		<ng-container *ngIf="expanded === 'st'">
			<ion-item>
				<ion-checkbox slot="start" class="ion-margin-start"></ion-checkbox>
				<ion-label>ID</ion-label>
				<ion-buttons slot="end">
					<ion-button color="medium" title="GROUP BY">
						<ion-icon name="albums-outline"></ion-icon>
					</ion-button>
					<ion-button color="medium" title="Sort ASCENDING (default)">
						<ion-icon name="arrow-down-outline"></ion-icon>
					</ion-button>
					<ion-button color="medium" title="Sort DESCENDING">
						<ion-icon name="arrow-up-outline"></ion-icon>
					</ion-button>
				</ion-buttons>
			</ion-item>
			<ion-item>
				<ion-checkbox slot="start" class="ion-margin-start"></ion-checkbox>
				<ion-label color="medium">Name</ion-label>
				<ion-buttons slot="end">
					<ion-button color="medium" title="GROUP BY">
						<ion-icon name="albums-outline"></ion-icon>
					</ion-button>
					<ion-button color="medium" title="Sort ASCENDING (default)">
						<ion-icon name="arrow-down-outline"></ion-icon>
					</ion-button>
					<ion-button color="medium" title="Sort DESCENDING">
						<ion-icon name="arrow-up-outline"></ion-icon>
					</ion-button>
				</ion-buttons>
			</ion-item>
		</ng-container>
		<ion-item-divider style="font-weight: bold">
			<ion-label>Aggregates</ion-label>
		</ion-item-divider>
		<ion-item class="ion-padding-start">
			<ion-label color="medium" style="font-size: smaller">GROUP BY required to enable</ion-label>
		</ion-item>
	</ion-list>
</ion-card>
