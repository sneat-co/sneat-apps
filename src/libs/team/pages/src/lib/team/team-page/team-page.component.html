<ion-header>
	<ion-toolbar color="light">
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
			<ion-back-button defaultHref="/"></ion-back-button>
		</ion-buttons>
		<ion-title *ngIf="team?.dto || team?.type">
			{{ team?.dto?.title || team?.type === 'family' ? 'Family' : team?.id }}
		</ion-title>
		<ion-title *ngIf="!team">
			Space: loading...
		</ion-title>
		<ion-buttons slot="end">
			<ion-button>
				<ion-icon name="settings" slot="start"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

	<ion-grid class="ion-grid-layout">
		<ion-row>
			<ion-col *ngIf="topMenuService.isTopMenuHidden | async">
				<ion-card class="last-child-no-border">
					<ion-item>
						<ion-label style="font-weight: bold">Apps</ion-label>
						<ion-buttons slot="end">
							<ion-button>
								<ion-icon name="settings" color="medium"></ion-icon>
							</ion-button>
						</ion-buttons>
					</ion-item>
					<ion-item routerLink="./assets" detail>
						<ion-icon name="car-sport-outline" slot="start"></ion-icon>
						<ion-label>Assets</ion-label>
						<ion-badge slot="end" color="light" class="badge-count" *ngIf="team?.dto?.numberOf?.assets">{{team?.dto?.numberOf?.assets}}</ion-badge>
					</ion-item>
					<ion-item routerLink="./contacts" detail>
						<ion-icon name="people-outline" slot="start"></ion-icon>
						<ion-label>Contacts</ion-label>
					</ion-item>
					<ion-item routerLink="./documents" detail>
						<ion-icon name="documents-outline" slot="start"></ion-icon>
						<ion-label>Documents</ion-label>
					</ion-item>
					<ion-item routerLink="./lists">
						<ion-icon name="cart-outline" slot="start"></ion-icon>
						<ion-label>Lists</ion-label>
						<ion-buttons slot="end">
							<ion-button>
								<ion-label style="text-transform: none" color="primary">Groceries</ion-label>
							</ion-button>
						</ion-buttons>
					</ion-item>
					<ion-item routerLink="./schedule">
						<ion-icon name="calendar-outline" slot="start"></ion-icon>
						<ion-label>Schedule</ion-label>
						<ion-buttons slot="end">
							<ion-button>
								<ion-label style="text-transform: none" color="primary">Today</ion-label>
							</ion-button>
							<ion-button>
								<ion-label style="text-transform: none" color="primary">Tomorrow</ion-label>
							</ion-button>
						</ion-buttons>
					</ion-item>
				</ion-card>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col *ngIf="team?.type === 'family' || team?.type === 'team'">
				<ion-card>
					<ion-item routerLink="./members">
						<ion-icon name="people-circle-outline" slot="start"></ion-icon>
						<ion-label style="font-weight: bold">Members</ion-label>
						<ion-buttons slot="end">
							<ion-button routerLink="new-member">
								<ion-icon name="add-outline"></ion-icon>
							</ion-button>
						</ion-buttons>
					</ion-item>

					<sneat-members-list [team]="team"></sneat-members-list>
				</ion-card>
			</ion-col>
			<ion-col>
				<ion-card>
					<ion-item>
						<ion-icon name="calendar-outline" slot="start"></ion-icon>
						<ion-label style="font-weight: bold">Schedule</ion-label>
						<ion-buttons slot="end">
							<ion-button routerLink="new-member">
								<ion-icon name="add-outline"></ion-icon>
							</ion-button>
						</ion-buttons>
					</ion-item>
					<ion-item-divider>
						<ion-label>Today</ion-label>
					</ion-item-divider>
					<ion-item>
						<ion-label color="medium">Not implemented yet</ion-label>
					</ion-item>
					<ion-item-divider>
						<ion-label>Tomorrow</ion-label>
					</ion-item-divider>
					<ion-item>
						<ion-label color="medium">Not implemented yet</ion-label>
					</ion-item>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
