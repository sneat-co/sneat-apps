<ion-header>
	<ion-toolbar>
		<ion-title>Join team @ Sneat.app</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<p>
		You've been invited
		<ng-container *ngIf="invitedBy">by <i>{{invitedBy.title}}</i></ng-container>
	</p>
	<p>
		to join team <b *ngIf="team">{{team?.brief?.title}}</b>
		<ion-spinner name="lines-small" *ngIf="!team" color="medium"></ion-spinner>
	</p>

	<ion-button [disabled]="!team || joining || refusing" (click)="join()">
		<ng-container *ngIf="!joining">Join team</ng-container>
		<ng-container *ngIf="joining">
			Joining team
			<ion-spinner name="lines-small"></ion-spinner>
		</ng-container>
	</ion-button>
	<ion-button
		*ngIf="team"
		[disabled]="joining || refusing"
		fill="clear"
		color="medium"
		(click)="refuse()"
	>
		Refuse
		<ion-spinner name="lines-small" *ngIf="refusing"></ion-spinner>
	</ion-button>

	<ion-list *ngIf="team?.dto?.members?.length">
		<ion-item-divider>Members</ion-item-divider>
		<ion-item *ngFor="let member of team?.dto?.members">{{member.title}}</ion-item>
	</ion-list>
</ion-content>
