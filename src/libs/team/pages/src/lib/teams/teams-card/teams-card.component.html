<ion-card>
	<ion-item>
		<ion-label>
			<ion-card-title color="medium">Teams</ion-card-title>
		</ion-label>
		<ion-buttons slot="end" (click)="startAddingTeam()">
			<ion-button color="primary" *ngIf="!showAdd">
				<ion-icon name="add" slot="start"></ion-icon>
				<ion-label>Add</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-item>
	<ion-list *ngIf="!teams">
		<ion-item>
			<ion-skeleton-text animated></ion-skeleton-text>
		</ion-item>
		<ion-item>
			<ion-skeleton-text animated></ion-skeleton-text>
		</ion-item>
	</ion-list>
	<ion-list *ngIf="teams">
		<ion-item-sliding *ngFor="let team of teams">
			<ion-item tappable detail (click)="goTeam(team)">
				<ion-label>{{ team.title }}</ion-label>
				<ion-buttons slot="end">
					<ion-button color="medium" (click)="leaveTeam(team, $event)">
						<ion-icon name="close"></ion-icon>
					</ion-button>
				</ion-buttons>
			</ion-item>
			<ion-item-options side="start">
				<ion-item-option color="danger" (click)="leaveTeam(team)"
				>Leave team
				</ion-item-option
				>
			</ion-item-options>
			<ion-item-options side="end">
				<ion-item-option color="danger" (click)="leaveTeam(team)"
				>Leave team
				</ion-item-option
				>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
	<ion-item *ngIf="showAdd" [disabled]="adding">
		<ion-input
			(keyup.enter)="addTeam()"
			#addTeamInput
			[(ngModel)]="teamName"
			(keyup.escape)="showAdd = false"
			placeholder="New team name"
		></ion-input>
		<ion-buttons slot="end">
			<ion-button color="primary" fill="solid" (click)="addTeam()">
				<ion-label>Create</ion-label>
			</ion-button>
			<ion-button
				(click)="showAdd = false"
				color="medium"
				*ngIf="!!teams?.length"
				title="Cancel"
			>
				<ion-spinner *ngIf="adding"></ion-spinner>
				<ion-icon *ngIf="!adding" name="close"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-item>
	<ion-card-content *ngIf="showAdd">
		<p>Enter team name and click "Create" button to add a new team.</p>
	</ion-card-content>
</ion-card>
