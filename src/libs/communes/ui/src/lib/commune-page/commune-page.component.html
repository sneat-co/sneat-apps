<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Family - overview</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="cardy">

	<sneat-login-required></sneat-login-required>

	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-card>
					<ion-list>
						<ion-item-divider>
							Members
						</ion-item-divider>
						<ion-item>Myself: Alex</ion-item>
						<ion-item *ngIf=""></ion-item>
					</ion-list>
				</ion-card>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="6">
				<ion-card>
					<ion-card-header>
						<ion-card-title>Schedule</ion-card-title>
						<ion-card-subtitle>Not implemented yet</ion-card-subtitle>
					</ion-card-header>
					<ion-list>
						<ion-item-divider>
							<ion-label>Today</ion-label>
						</ion-item-divider>
						<ion-item>Alex - GP @ 14:00</ion-item>
						<ion-item-divider>
							<ion-label>Tomorrow</ion-label>
						</ion-item-divider>
						<ion-item>Jack - Rugby @ 19:00</ion-item>
					</ion-list>
				</ion-card>
			</ion-col>
			<ion-col size="6">
				<ion-card>
					<ion-card-header>
						<ion-card-title>Upcoming</ion-card-title>
						<ion-card-subtitle>Not implemented yet</ion-card-subtitle>
					</ion-card-header>
					<ion-list>
						<ion-item-divider>
							<ion-label>To pay</ion-label>
						</ion-item-divider>
						<ion-item>Utility bills - $100</ion-item>
						<ion-item-divider>
							<ion-label>To renew</ion-label>
						</ion-item-divider>
						<ion-item>Car insurance</ion-item>
					</ion-list>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
