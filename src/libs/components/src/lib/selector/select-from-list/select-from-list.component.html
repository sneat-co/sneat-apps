<ion-item *ngIf="value" [class]="{'sneat-tiny-end-padding': !readonly}">
	<ion-select #selectInput *ngIf="value"
							interface="popover"
							[label]="label"
							[(ngModel)]="value"
							(ionChange)="onSelectChanged($event)"
							[disabled]="readonly"
	>
		<ion-select-option *ngFor="let item of items || []" [value]="item.id">
			{{item.emoji}}
			{{item.title}}
		</ion-select-option>
		<!--		<ion-select-option value="other">OTHER</ion-select-option>-->
	</ion-select>
	<ion-buttons slot="end" class="ion-no-margin" *ngIf="!readonly">
		<ion-button color="medium" title="Deselect" (click)="deselect()">
			<ion-icon name="close-outline"></ion-icon>
		</ion-button>
	</ion-buttons>
</ion-item>
<!--<ion-item *ngIf="isFilterable && !value">-->
<!--	<ion-input-->

<!--	></ion-input>-->
<!--</ion-item>-->
<ng-container *ngIf="!value">
	<ion-item *ngIf="isFilterable" class="sneat-tiny-end-padding">
		<!--		<ion-label *ngIf="filterLabel" color="medium">{{filterLabel}}</ion-label>-->
		<ion-input #filterInput
							 color="medium" placeholder="filter"
							 [(ngModel)]="filter"
							 [label]="filterLabel"
							 (ionInput)="onFilterChanged()"
		></ion-input>
		<ion-buttons slot="end" *ngIf="!!filter">
			<ion-button *ngIf="canAdd && hiddenCount"
									title="Use this"
									color="primary"
									(click)="onAdd($event)"
			>
				<ion-icon name="add-outline"></ion-icon>
				<ion-label>Add</ion-label>
			</ion-button>
			<ion-button (click)="clearFilter()" title="Clear filter">
				<ion-icon name="close-outline"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-item>
	<ion-item-divider *ngIf="items && !items?.length">
		<ion-label>No items yet.</ion-label>
	</ion-item-divider>
	<ion-item-group *ngIf="!radioSlot">
		<ion-item *ngFor="let item of displayItems || []; trackBy: id" button (click)="select(item)">
			<ion-icon slot="start" *ngIf="item.iconName" [name]="item.iconName" [color]="item.labelColor || 'medium'"></ion-icon>
			<ion-label *ngIf="!radioSlot" [color]="item.labelColor">{{item.emoji}} {{item.title}}</ion-label>
		</ion-item>
	</ion-item-group>
	<ion-radio-group *ngIf="radioSlot" [(ngModel)]="value" (ionChange)="onRadioChanged($event)">
		<ion-item lines="full" *ngFor="let item of displayItems || []; trackBy: id" (click)="select(item)" tappable="true">
			<ion-radio
				[slot]="radioSlot"
				[value]="item.id"
				[labelPlacement]="radioSlot === 'start' ? 'end' : 'start'"
			>
				{{item.emoji}} {{item.title}}
			</ion-radio>
		</ion-item>

	</ion-radio-group>
	<ion-item-divider *ngIf="hiddenCount">
		<ion-label color="medium">{{hiddenCount}} out of {{items?.length}} items are hidden by filter</ion-label>
		<ion-buttons slot="end">
			<ion-button (click)="clearFilter()">
				<ion-icon name="close-outline" slot="start"></ion-icon>
				<ion-label>Clear filter</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-item-divider>
</ng-container>
