<ion-card>
	<ion-item-divider color="light">
		<ion-label color="medium">
			{{title}}
			<span *ngIf="!countryID.value">&mdash; please select country</span>
		</ion-label>
		<ion-buttons slot="end" *ngIf="mode === 'edit' && form.dirty">
			<ion-button color="primary" fill="solid" [disabled]="saving" (click)="saveChanges()" *ngIf="countryID.value">
				<ion-spinner slot="start" color="light" name="lines-small" *ngIf="saving"></ion-spinner>
				<ion-icon slot="start" name="save-outline" *ngIf="!saving"></ion-icon>
				<ion-label *ngIf="!saving">Save changes</ion-label>
				<ion-label *ngIf="saving">Saving...</ion-label>
			</ion-button>
			<ion-button (click)="cancelChanges()" *ngIf="!saving">
				<ion-label>Cancel</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-item-divider>

	<sneat-country-selector [countryID]="countryID.value || undefined" [disabled]="saving"
													(countryIDChange)="onCountryChanged($event)"></sneat-country-selector>

	<ng-container *ngIf="countryID.value">
		<ion-item>
			<ion-label color="medium">Zip code</ion-label>
			<ion-input type="text" #zipInput maxlength="10" [formControl]="zip" [disabled]="saving" (ionChange)="onZipChanged()"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label color="medium">State</ion-label>
			<ion-input type="text" maxlength="20" [formControl]="state" (ionChange)="onStateChanged()"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label color="medium">City</ion-label>
			<ion-input type="text" maxlength="85" [formControl]="city" (ionChange)="onCityChanged()"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label color="medium">Address</ion-label>
			<ion-textarea [formControl]="lines" auto-grow="true" [disabled]="saving" (ionChange)="onLinesChanged()"></ion-textarea>
		</ion-item>
	</ng-container>
</ion-card>
