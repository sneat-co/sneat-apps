name: Build

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/**.yml'
      - 'src/**'
  pull_request:
    paths:
      - '.github/workflows/**.yml'
      - 'src/**'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
        with:
          fetch-depth: 0

      - run: git rev-parse HEAD
      - run: git rev-parse HEAD~1

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - run: pnpm --version

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache PNPM store directory
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - run: pnpm install
        working-directory: ./src

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v3

      - name: nx lint affected
        run: pnpm run nx affected --target=lint --base=${{ env.NX_BASE }}
        working-directory: ./src

      - name: nx build affected
        env:
          # https://stackoverflow.com/a/73429959/1975086, https://github.com/angular/angular/issues/38216
          BAZEL_TARGET: "1"
        # https://stackoverflow.com/questions/73876647/using-nx-run-many-shows-another-process-with-id-is-currently-running-ngcc
        run: pnpm run nx affected --target=build --base=${{ env.NX_BASE }} --parallel=0 --maxParallel=1
        working-directory: ./src
