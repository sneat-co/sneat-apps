<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>Entity</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content color="light">
	<ion-card>
		<ion-item>
			<ion-label position="floating" color="medium">Name</ion-label>
			<ion-input
				style="font-weight: bold"
				[value]="entityId"
				readonly
			></ion-input>
		</ion-item>
	</ion-card>

	<ion-card>
		<ion-item>
			<ion-label color="medium"> Fields </ion-label>
			<ion-buttons slot="end">
				<ion-button>
					<ion-icon name="add"></ion-icon>
				</ion-button>
			</ion-buttons>
		</ion-item>
		<ion-list class="last-child-no-border">
			<ion-item-group *ngIf="entity?.fields?.length">
				<ion-item *ngFor="let field of entity.fields">
					<ion-label>
						{{ field.id }}
						<p *ngIf="field.namePattern">
							Name pattern: {{ field.namePattern | json }}
						</p>
					</ion-label>
					<ion-badge color="light">{{ field.type }}</ion-badge>
					<ion-buttons slot="end">
						<ion-button>
							<ion-icon name="close" color="medium"></ion-icon>
						</ion-button>
					</ion-buttons>
				</ion-item>
			</ion-item-group>
		</ion-list>
	</ion-card>

	<ion-card>
		<ion-item>
			<ion-label color="medium">Source</ion-label>
			<ion-badge>{{
				sourceIndex !== undefined &&
					entity.options.sources[sourceIndex].contentType
			}}</ion-badge>
			<ion-select
				*ngIf="entity?.options?.sources"
				[(ngModel)]="sourceIndex"
				interface="popover"
			>
				<ion-select-option
					[value]="i"
					*ngFor="let source of entity.options.sources; let i = index"
				>
					{{ source.url }}
				</ion-select-option>
			</ion-select>
		</ion-item>
		<ion-card-content *ngIf="!sourceData">
			<p>Loading...</p>
		</ion-card-content>
		<datatug-grid
			layout="fitData"
			[height]="null"
			[columns]="sourceCols"
			[data]="sourceData"
		></datatug-grid>
	</ion-card>
</ion-content>
