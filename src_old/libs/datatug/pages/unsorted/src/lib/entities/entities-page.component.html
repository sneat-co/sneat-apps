<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>Entities</ion-title>

				<ion-icon name="add"></ion-icon>

</ion-header>

	<ion-card>
		<ion-item>
			<ion-input placeholder="Filter"></ion-input>

		<!--		</ion-segment>-->
		<ion-list class="last-child-no-border">
			<ng-container *ngIf="entities; else loadingEntities">
				<ng-container *ngIf="entities.length; else noEntitiesYet">
					<ion-item
						*ngFor="let entity of entities; trackBy: trackById"
						[routerLink]="entityUrl(entity)"
						(click)="goEntity(entity)"
						class="last-child-no-border"
					>
						<ion-label [class.deleting-list-item]="entity.state === 'deleting'">
							{{ entity.dto.title || entity.dto.id }}
						</ion-label>
						<ion-badge
							*ngIf="entity.dto?.fields?.length"
							color="light"
							class="badge-count"
						>
							{{ entity.dto.fields.length }}
							{{ entity.dto.fields.length === 1 ? "field" : "fields" }}
						</ion-badge>
						<ion-buttons>
							<ion-button
								title="Delete entity"
								class="delete-button"
								[disabled]="entity.state && entity.state !== 'changed'"
								color="medium"
								(click)="deleteEntity($event, entity)"
							>
								<ion-icon name="trash"></ion-icon>
							</ion-button>
						</ion-buttons>
					</ion-item>
				</ng-container>
				<ng-template #noEntitiesYet>
					<ion-item class="last-child-no-border">
						<ion-label color="medium"
							>No entities has been created yet.</ion-label
						>
					</ion-item>
				</ng-template>
			</ng-container>
			<ng-template #loadingEntities>
				<ion-item>
					<ion-label color="medium">Loading...</ion-label>
				</ion-item>
			</ng-template>
		</ion-list>
	</ion-card>

	<ion-button class="ion-margin" (click)="goNewEntity($event)">
		<ion-icon slot="start" name="add"></ion-icon>
		<ion-label>New entity</ion-label>
	</ion-button>
</ion-content>
