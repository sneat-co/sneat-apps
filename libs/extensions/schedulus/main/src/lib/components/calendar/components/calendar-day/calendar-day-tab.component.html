<ion-item id="pick-date">
	<ion-buttons slot="start">
		<ion-button title="Previous day" (click)="swipe(-1, $event)">
			<ion-icon name="chevron-back-sharp" slot="start" />
			<ion-label
				><span class="sneat-hide-if-width-less-638">Previous</span></ion-label
			>
		</ion-button>
	</ion-buttons>
	<ion-label style="text-align: center; width: 100%" tappable color="secondary">
		Pick date
	</ion-label>
	<!--	<ion-label style="text-align: center" color="medium">Swipe to change day</ion-label>-->
	<ion-buttons slot="end">
		<ion-button title="Next day" (click)="swipe(1, $event)">
			<ion-icon name="chevron-forward-sharp" slot="end" />
			<ion-label
				><span class="sneat-hide-if-width-less-638">Next</span></ion-label
			>
		</ion-button>
	</ion-buttons>
</ion-item>

<ion-popover trigger="pick-date" alignment="center">
	<ng-template>
		<ion-item>
			<ion-button fill="clear" color="primary" (click)="goToday()"
				>Today</ion-button
			>
			<ion-button
				fill="clear"
				color="tertiary"
				(click)="goTomorrow()"
				slot="end"
				>Tomorrow</ion-button
			>
		</ion-item>
		<ion-datetime
			class="sneat-date-picker"
			[value]="dateAsIsoString"
			presentation="date"
			(ionChange)="onPickerDateChanged($event)"
		/>

		<!--			<ion-list>-->

		<!--			</ion-item-divider>-->

		<!--				<ion-label>Today</ion-label>-->
		<!--			</ion-item>-->
		<!--			<ion-item tappable (click)="goTomorrow()">-->
		<!--				<ion-label>Tomorrow</ion-label>-->
		<!--			</ion-item>-->
		<!--			</ion-list>-->
	</ng-template>
</ion-popover>
