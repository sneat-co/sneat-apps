<ion-grid class="ion-grid-layout">
	<ion-row>
		<ion-col size="6">
			<ion-item>
				<ion-checkbox
					labelPlacement="end"
					slot="start"
					(ionChange)="onStartChecked($event)"
					>Starts on</ion-checkbox
				>
			</ion-item>
		</ion-col>
		<ion-col size="6">
			<ion-item>
				<ion-input
					[value]="timing?.start?.date"
					type="date"
					[disabled]="!startEnabled()"
					(ionChange)="onStartChanged($event)"
				/>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col size="6">
			<ion-item lines="none">
				<ion-checkbox
					labelPlacement="end"
					slot="start"
					(ionChange)="onEndChecked($event)"
					>Ends on</ion-checkbox
				>
			</ion-item>
		</ion-col>
		<ion-col size="6">
			<ion-item lines="none">
				<ion-input
					type="date"
					[disabled]="!endEnabled()"
					(ionChange)="onEndChanged($event)"
				/>
			</ion-item>
		</ion-col>
	</ion-row>
</ion-grid>
