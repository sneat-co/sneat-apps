<!--happeningType: {{happeningType}}, happens: {{happens}};-->

<ng-container *ngIf="happeningType === 'recurring'">
	<ion-grid class="ion-grid-layout">
		<ion-row>
			<ion-col size="6">
				<ion-item color="light" lines="full">
					<ion-select
						label="Repeats"
						[formControl]="repeats"
						interface="popover"
						(ionChange)="repeatsChanged()"
					>
						<ion-select-option value="weekly">Weekly</ion-select-option>
						<!--			<ion-select-option value="fortnightly">Fortnightly</ion-select-option>-->
						<ion-select-option value="week-1st"
							>Every 1st week of a month
						</ion-select-option>
						<ion-select-option value="week-2nd"
							>Every 2nd week of a month
						</ion-select-option>
						<ion-select-option value="week-3d"
							>Every 3d week of a month
						</ion-select-option>
						<ion-select-option value="week-4th"
							>Every 4th week of a month
						</ion-select-option>
						<ion-select-option value="week-last"
							>Every last week of a month
						</ion-select-option>
					</ion-select>
				</ion-item>
			</ion-col>
			<ion-col>
				<ion-item color="light" lines="full">
					<ion-checkbox
						color="medium"
						labelPlacement="end"
						slot="end"
						[formControl]="weekdaysCheckbox"
						(ionChange)="onWeekdaysCheckboxChange()"
					>
						<ion-label color="medium">W-days</ion-label>
					</ion-checkbox>
					<ion-checkbox
						color="medium"
						labelPlacement="end"
						slot="end"
						[formControl]="weekendCheckbox"
						(ionChange)="onWeekendCheckboxChange()"
					>
						<ion-label color="medium">W-end</ion-label>
					</ion-checkbox>
				</ion-item>
			</ion-col>
		</ion-row>
	</ion-grid>
	<form
		[formGroup]="weekdaysForm"
		*ngIf="happens.startsWith('week') && showWeekday"
	>
		<ion-grid class="grid-layout">
			<ion-row>
				<ion-col size="6">
					<ion-item lines="none">
						<ion-checkbox
							slot="start"
							value="mo"
							[formControl]="weekdayMo"
							(ionChange)="onWeekdayChange()"
							labelPlacement="end"
							>Monday
						</ion-checkbox>
					</ion-item>
					<ion-item lines="none">
						<ion-checkbox
							slot="start"
							value="tu"
							[formControl]="weekdayTu"
							(ionChange)="onWeekdayChange()"
							labelPlacement="end"
							>Tuesday
						</ion-checkbox>
					</ion-item>
					<ion-item lines="none">
						<ion-checkbox
							slot="start"
							value="we"
							[formControl]="weekdayWe"
							labelPlacement="end"
							>Wednesday
						</ion-checkbox>
					</ion-item>
					<ion-item lines="none">
						<ion-checkbox
							slot="start"
							value="th"
							[formControl]="weekdayTh"
							(ionChange)="onWeekdayChange()"
							labelPlacement="end"
							>Thursday
						</ion-checkbox>
					</ion-item>
				</ion-col>
				<ion-col size="6">
					<ion-item lines="none">
						<ion-checkbox
							slot="start"
							value="fr"
							[formControl]="weekdayFr"
							(ionChange)="onWeekdayChange()"
							labelPlacement="end"
							>Friday
						</ion-checkbox>
					</ion-item>
					<ion-item lines="none">
						<ion-checkbox
							slot="start"
							value="sa"
							[formControl]="weekdaySa"
							(ionChange)="onWeekdayChange()"
							labelPlacement="end"
							>Saturday
						</ion-checkbox>
					</ion-item>
					<ion-item lines="none">
						<ion-checkbox
							slot="start"
							value="su"
							[formControl]="weekdaySu"
							(ionChange)="onWeekdayChange()"
							labelPlacement="end"
							>Sunday
						</ion-checkbox>
					</ion-item>
					<ion-item lines="none">
						<ion-button
							style="width: 100%"
							color="primary"
							(click)="addSlot()"
							size="medium"
						>
							<ion-label>Add slot</ion-label>
						</ion-button>
					</ion-item>
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>
</ng-container>
<ion-item *ngIf="error">
	<ion-label color="danger">{{ error }}</ion-label>
</ion-item>
