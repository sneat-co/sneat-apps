<!--happeningType: {{happeningType}}, happens: {{happens}};-->

<ng-container *ngIf="happeningType === 'recurring'">
	<ion-item color="light">
		<ion-select
			label="Repeats"
			[formControl]="repeats"
			interface="popover"
			(ionChange)="repeatsChanged()"
		>
			<ion-select-option value="weekly">Weekly</ion-select-option>
			<!--			<ion-select-option value="fortnightly">Fortnightly</ion-select-option>-->
			<ion-select-option value="week-1st"
				>Every 1st week of a month</ion-select-option
			>
			<ion-select-option value="week-2nd"
				>Every 2nd week of a month</ion-select-option
			>
			<ion-select-option value="week-3d"
				>Every 3d week of a month</ion-select-option
			>
			<ion-select-option value="week-4th"
				>Every 4th week of a month</ion-select-option
			>
			<ion-select-option value="week-last"
				>Every last week of a month</ion-select-option
			>
		</ion-select>
	</ion-item>
	<form
		[formGroup]="weekdaysForm"
		*ngIf="happens.startsWith('week') && showWeekday"
	>
		<ion-grid class="grid-layout">
			<ion-row>
				<ion-col size="6">
					<ion-item lines="none">
						<ion-checkbox
							slot="start"
							value="mo"
							[formControl]="weekdayMo"
							labelPlacement="end"
							>Monday</ion-checkbox
						>
					</ion-item>
					<ion-item lines="none">
						<ion-checkbox
							slot="start"
							value="tu"
							[formControl]="weekdayTu"
							labelPlacement="end"
							>Tuesday</ion-checkbox
						>
					</ion-item>
					<ion-item lines="none">
						<ion-checkbox
							slot="start"
							value="we"
							[formControl]="weekdayWe"
							labelPlacement="end"
							>Wednesday
						</ion-checkbox>
					</ion-item>
					<ion-item lines="none">
						<ion-checkbox
							slot="start"
							value="th"
							[formControl]="weekdayTh"
							labelPlacement="end"
							>Thursday</ion-checkbox
						>
					</ion-item>
				</ion-col>
				<ion-col size="6">
					<ion-item lines="none">
						<ion-checkbox
							slot="start"
							value="fr"
							[formControl]="weekdayFr"
							labelPlacement="end"
							>Friday</ion-checkbox
						>
					</ion-item>
					<ion-item lines="none">
						<ion-checkbox
							slot="start"
							value="sa"
							[formControl]="weekdaySa"
							labelPlacement="end"
							>Saturday</ion-checkbox
						>
					</ion-item>
					<ion-item lines="none">
						<ion-checkbox
							slot="start"
							value="su"
							[formControl]="weekdaySu"
							labelPlacement="end"
							>Sunday</ion-checkbox
						>
					</ion-item>
					<ion-item lines="none">
						<ion-button
							style="width: 100%"
							color="primary"
							(click)="addSlot()"
							size="medium"
						>
							<ion-label>Add slot</ion-label>
						</ion-button>
					</ion-item>
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>
</ng-container>
<ion-item *ngIf="error">
	<ion-label color="danger">{{ error }}</ion-label>
</ion-item>
