<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="$defaultBackUrl()" />
    </ion-buttons>
    <ion-title color="medium">
      @if ($happening(); as happening) {
        @switch (happening.brief?.type) {
          @case ("recurring") {
            Recurring happening
          }
          @case ("single") {
            One-time happening
          }
          @default {
            {{ happening.brief?.title || happening.id }}
          }
        }
      } @else {
        Loading...
      }
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button />
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="cardy">
  <sneat-happening-form
    [$space]="$space()"
    [$happening]="$happening()"
    (happeningChange)="$happening.set($event)"
  />
