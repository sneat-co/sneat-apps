<ion-header>
	<ion-toolbar color="light" class="with-back-button">
		<ion-buttons slot="start">
			<ion-back-button [defaultHref]="defaultBackUrl" />
		</ion-buttons>
		@if (isToDo) {
			<ion-title *ngIf="space; else titleNoCommune">
				New task &#64; {{ space.brief?.title }}
			</ion-title>
			<ng-template #titleNoCommune>New task</ng-template>
		} @else {
			<ion-title *ngIf="space; else titleNoCommune">
				New happening &#64; {{ space.brief?.title }}
			</ion-title>
			<ng-template #titleNoCommune>New activity</ng-template>
		}
	</ion-toolbar>
</ion-header>

<ion-content class="cardy">
	<sneat-happening-form
		#happeningPageFormComponent
		[space]="space"
		[happening]="happening"
		(happeningChange)="onHappeningChanged($event)"
		[wd]="wd"
		[date]="date"
	/>
</ion-content>
