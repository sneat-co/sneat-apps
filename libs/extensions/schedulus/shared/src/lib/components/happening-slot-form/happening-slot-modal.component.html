<ion-header>
	<ion-toolbar color="primary">
		<ion-title>
			{{ happening?.brief?.title || "Happening Slot Modal" }}
			@if (dateID) {
				on {{ dateID }}
			}
		</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="close($event)" title="Close">
				<ion-icon name="close" />
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

		mode="modal"

		[slot]="slot"
		[date]="dateID"
