<ion-card>
	<ion-item routerLink="./calendar" lines="full" class="sneat-tiny-end-padding">
		<ion-icon name="calendar-outline" slot="start"></ion-icon>
		<ion-label style="font-weight: bold" color="primary">Calendar</ion-label>
		<sneat-calendar-add-buttons
			[space]="_space"
			[dateID]="undefined"
			[weekdayID]="undefined"
		/>
	</ion-item>
	<ion-item class="sneat-tiny-end-padding">
		<ion-label color="medium"><b>Today</b></ion-label>
		<sneat-calendar-add-buttons
			[space]="_space"
			dateID="2024-01-15"
			weekdayID="we"
		/>
	</ion-item>
	<sneat-calendar-day [space]="_space" [weekday]="today" />
