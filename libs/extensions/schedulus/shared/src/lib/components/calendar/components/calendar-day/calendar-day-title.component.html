<span class="sneat-smaller-if-width-less-638" style="margin-left: 0.5em">
	@if (isToday()) {
		<span class="ion-margin-end">Today:</span>
	} @else if (isTomorrow()) {
		<span class="ion-margin-end">Tomorrow:</span>
	}
	@if (day?.weekday) {
		<b>{{ day?.weekday?.id | wdToWeekday }}</b
		><span style="font-weight: normal"
			>, {{ date?.getDate() }} {{ date?.getMonth() | longMonthName }}</span
		>
	}
</span>
