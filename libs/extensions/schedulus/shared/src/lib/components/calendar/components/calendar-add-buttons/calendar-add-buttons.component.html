<ion-buttons slot="end" class="420">
	<ion-button
		title="Add recurring"
		[href]="newHappeningUrl('recurring')"
		(click)="goNewHappening($event, 'recurring')"
	>
		<ion-icon name="duplicate-outline" />
	</ion-button>
	<ion-button
		title="Add one-timer"
		[href]="newHappeningUrl('single')"
		(click)="goNewHappening($event, 'single')"
	>
		<ion-icon name="add-circle-outline" />
	</ion-button>
</ion-buttons>
