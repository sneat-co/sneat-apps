<ion-card>
	<ion-item lines="full">
		<ion-card-title>Participants</ion-card-title>
		<ion-buttons slot="end">
			<ion-button color="primary" (click)="addContact('participants')">
				<ion-icon name="add" />
				<ion-label>Add participant</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-item>
	@if ($space().type === "family") {
		<ion-item color="light" lines="full">
			<ion-label>Family members</ion-label>
		</ion-item>
		<sneat-contacts-checklist
			[space]="$space()"
			[$lastItemLine]="'full'"
			[checkedContactIDs]="$relatedContactIDs()"
			noContactsMessage="No members"
			(checkedChange)="onCheckChanged($event)"
		/>
	}
	<ion-item-group>
		<ion-item color="light" lines="full">
			<ion-label>Contacts</ion-label>
			<ion-buttons slot="end">
				<ion-button
					color="primary"
					(click)="addContact('contacts')"
					title="Add contact"
				>
					<ion-icon name="add" />
					<ion-label>Add</ion-label>
				</ion-button>
			</ion-buttons>
		</ion-item>
		<sneat-contacts-checklist
			[space]="$space()"
			[$spaceRoles]="[]"
			[$spaceRolesToExclude]="['member']"
			[$lastItemLine]="'full'"
			[checkedContactIDs]="$relatedContactIDs()"
			noContactsMessage="No contacts added as participants"
			(checkedChange)="onCheckChanged($event)"
		/>
		<!--		<ion-item-divider>-->
		<!--			No contacts has been added to participants yet.-->
		<!--		</ion-item-divider>-->
	</ion-item-group>
</ion-card>
