<ion-card>
  <!-- We intentionally do not user ion-item-divider here -->
  <ion-item lines="full" class="sneat-tiny-end-padding">
    <ion-card-title>Participants</ion-card-title>
    <ion-buttons slot="end">
      <ion-button
        color="primary"
        [disabled]="$isAddingContact()"
        (click)="addContact($event, 'participants')"
      >
        <ion-icon name="add" />
        <ion-label>Add participant</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-item>
  @if ($showMembersList()) {
    <ion-item color="light" lines="full">
      <ion-label>{{ $membersTabLabel() }}</ion-label>
    </ion-item>
    <sneat-contacts-checklist
      [$space]="$space()"
      [$lastItemLine]="'full'"
      [$checkedContactIDs]="$relatedContactIDs()"
      noContactsMessage="No members"
      (checkedChange)="onCheckChanged($event)"
    />
  }
  <ion-item-group>
    <ion-item-divider color="light" class="sneat-tiny-end-padding">
      <ion-label>Contacts</ion-label>
      <ion-buttons slot="end">
        <ion-button
          [disabled]="$isAddingContact()"
          color="primary"
          (click)="addContact($event, 'contacts')"
          title="Add contact"
        >
          <ion-icon name="add" />
          <ion-label>Add</ion-label>
        </ion-button>
      </ion-buttons>
    </ion-item-divider>
    <sneat-contacts-checklist
      [$space]="$space()"
      [$spaceRoles]="[]"
      [$spaceRolesToExclude]="['member']"
      [$onlySelected]="true"
      [$lastItemLine]="'full'"
      [$checkedContactIDs]="$relatedContactIDs()"
      noContactsMessage="No contacts added as participants"
      (checkedChange)="onCheckChanged($event)"
    />
    <!--		<ion-item-divider>-->
    <!--			No contacts has been added to participants yet.-->
    <!--		</ion-item-divider>-->
  </ion-item-group>
</ion-card>
