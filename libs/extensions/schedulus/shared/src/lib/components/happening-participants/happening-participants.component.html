<ion-card>
	<ion-item lines="full">
		<ion-card-title>Participants</ion-card-title>
		<ion-buttons slot="end">
			<ion-button color="primary" (click)="addContact()">
				<ion-icon name="add" />
				<ion-label>Add participant</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-item>
	@if ($space().type === "family") {
		<ion-item color="light" lines="full">
			<ion-label>Family members</ion-label>
		</ion-item>
		<sneat-contacts-checklist
			[space]="$space()"
			[$lastItemLine]="'full'"
			[checkedContactIDs]="$checkedContactIDs()"
			noContactsMessage="No members"
			(checkedChange)="isMemberCheckChanged($event)"
		/>
	}
	<ion-item-group>
		<ion-item color="light" lines="full">
			<ion-label>Contacts</ion-label>
			<ion-buttons slot="end">
				<ion-button color="primary" (click)="addContact()" title="Add contact">
					<ion-icon name="add" />
					<ion-label>Add</ion-label>
				</ion-button>
			</ion-buttons>
		</ion-item>
		<ion-item-divider
			>No contacts has been added a participants yet.</ion-item-divider
		>
	</ion-item-group>
</ion-card>
