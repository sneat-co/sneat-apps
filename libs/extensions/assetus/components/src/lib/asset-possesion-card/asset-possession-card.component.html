<ion-card>
	<ion-item lines="full" *ngIf="!asset?.dto?.possession" color="light">
		<ion-label>Possession</ion-label>
	</ion-item>
	<sneat-select-from-list
		[items]="possessionOptions"
		[value]="asset?.dto?.possession || ''"
		label="Possession"
		[isFilterable]="false"
		radioSlot="start"
		(valueChange)="onPossessionChanged($event)"
	/>
</ion-card>
