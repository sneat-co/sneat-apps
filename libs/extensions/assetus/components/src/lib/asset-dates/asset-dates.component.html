<ion-item-group>
  <ion-item-divider color="light">
    <ion-label>Dates</ion-label>
  </ion-item-divider>
  @for (item of items; track trackByName($index, item)) {
    <ion-item>
      <ion-label [color]="item.value ? '' : 'danger'">{{
        item.title
      }}</ion-label>
      <ion-datetime
        [(ngModel)]="item.value"
        displayFormat="YYYY-MM-DD"
        placeholder="set date"
        (ionChange)="onChange(item.name, $event)"
      />
    </ion-item>
  }
</ion-item-group>
