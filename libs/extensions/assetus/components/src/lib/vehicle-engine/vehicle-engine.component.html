<sneat-select-from-list
	*ngIf="!vehicleAsset?.dto?.engineType"
	label="Engine type"
	[items]="engineTypes"
	(changed)="onEngineTypeChanged($event)"
/>

<ion-item-group *ngIf="vehicleAsset?.dto?.engineFuel">
	<ion-item *ngIf="hasCombustion">
		<ion-input label="Size CC" />
	</ion-item>
	<ion-item *ngIf="hasBattery">
		<ion-input label="Battery kWh" type="number" />
	</ion-item>
</ion-item-group>
