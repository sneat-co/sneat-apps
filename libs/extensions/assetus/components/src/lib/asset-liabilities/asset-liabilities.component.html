<ion-item-group>
	<!--    <ion-item-divider color="light">-->
	<!--        <ion-label>Services</ion-label>-->
	<!--    </ion-item-divider>-->
	<ng-container
		*ngFor="
			let service of liabilitiesByServiceType;
			trackBy: trackByServiceType
		"
	>
		<ion-item class="with-buttons">
			<ion-label
				[color]="
					!service.liabilities || !service.liabilities.length ? 'danger' : ''
				"
			>
				{{ service.title }}
			</ion-label>
			<ion-buttons slot="end">
				<ion-button
					*ngIf="!service.liabilities || !service.liabilities.length"
					title="Not used"
					color="medium"
					style="text-transform: none"
					(click)="markAsNotUsed(service)"
				>
					<ion-icon name="close" />
				</ion-button>
				<ion-button
					color="secondary"
					style="text-transform: none"
					title="Shop around"
				>
					<ion-icon name="cart" />
				</ion-button>
				<ion-button
					(click)="addService(service.type)"
					color="primary"
					title="Add current"
				>
					<ion-icon name="add" />
				</ion-button>
			</ion-buttons>
		</ion-item>
		<ng-container
			*ngIf="service && service.liabilities && service.liabilities.length"
		>
			<ion-item *ngFor="let liability of service.liabilities">
				<ion-label>{{ liability.title }}</ion-label>
			</ion-item>
		</ng-container>
	</ng-container>
	<ion-item tappable (click)="addService()">
		<ion-label color="medium">
			<ion-icon name="add" />
			{{ addTitle }}
		</ion-label>
	</ion-item>
</ion-item-group>
