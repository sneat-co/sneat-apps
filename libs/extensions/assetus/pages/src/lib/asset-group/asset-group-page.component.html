<ion-header>
	<ion-toolbar color="light">
		<ion-buttons slot="start">
			<ion-back-button [defaultHref]="$defaultBackUrl()" />
		</ion-buttons>
		<ion-title>
			@if (assetGroup) {
				@if (space.brief) {
					{{ assetGroup.title }} &#64; {{ space.brief.title }}
				} @else {
					{{ assetGroup.title }}
				}
			} @else if (space.brief) {
				Loading... &#64; {{ space.brief?.title }}
			} @else {
				Loading...
			}
		</ion-title>

		<ion-buttons slot="end">
			<ion-button>
				<ion-icon name="add" />
				<ion-label>Add</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="cardy">
	<div class="segment">
		<sneat-period-segment [period]="period" (changed)="periodChanged($event)" />
	</div>
	@if (assets) {
		@for (asset of assets; track asset.id) {
			<sneat-asset-card [asset]="asset" [period]="period" />
		}
	}
</ion-content>
