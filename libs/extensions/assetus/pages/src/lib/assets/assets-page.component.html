	<ion-card *ngFor="let assetType of assetTypes">
		<ion-item-group>
			<ion-item-divider color="light">
				<ion-icon [name]="assetType.iconName" slot="start" color="medium" />
				<ion-label>{{ assetType.title }}</ion-label>
				<ion-buttons slot="end">
					<ion-button
						color="primary"
						title="Add vehicle"
						(click)="goNew(assetType.id)"
					>
						<ion-icon name="add" />
						<ion-label>Add</ion-label>
					</ion-button>
				</ion-buttons>
			</ion-item-divider>
			<sneat-assets-list
				[assetType]="assetType.id"
				[team]="team"
				[allAssets]="assets"
			/>
		</ion-item-group>
	</ion-card>
	<ion-card>
		<ion-card-content>
			<ion-button expand="full" routerLink="../new-asset"
				>Add new asset</ion-button
			>
		</ion-card-content>
	</ion-card>
</ion-content>
