<form (ngSubmit)="add()">
	<ion-item>
		<ion-icon name="bag-add-outline" slot="start" color="medium" />
		<!--suppress AngularUndefinedBinding -->
		<ion-input
			[disabled]="disabled"
			#newItemInput
			autofocus="true"
			[(ngModel)]="title"
			name="title"
			placeholder="New item"
			(ionFocus)="focused()"
		/>
		<ion-button
			[color]="isFocused && title.trim() ? 'primary' : 'medium'"
			[disabled]="disabled"
			[fill]="title.trim() ? 'solid' : 'outline'"
			size="small"
			(click)="add()"
			slot="end"
		>
			Add
		</ion-button>
	</ion-item>
</form>
