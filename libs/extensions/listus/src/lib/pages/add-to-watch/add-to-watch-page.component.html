<ion-header>
	<ion-toolbar color="light">
		<ion-buttons slot="start">
			<ion-back-button [defaultHref]="defaultBackUrl"></ion-back-button>
		</ion-buttons>
		<ion-title>New thing to watch</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-item>
		<ion-input
			debounce="1000"
			placeholder="Type to search or add custom"
			[(ngModel)]="searchText"
			(ionChange)="find()"
		></ion-input>
		<ion-buttons slot="end">
			<ion-button>Add</ion-button>
		</ion-buttons>
	</ion-item>

	<ion-list *ngIf="movies">
		<sneat-movie-card
			(goMovie)="goMoviePage($event)"
			[movie]="movie"
			[showWatchedMovies]="showWatched"
			(addToWatchlist)="addListItem($event)"
			*ngFor="let movie of movies"
		></sneat-movie-card>
		<!--        <ion-item-sliding *ngFor="let movie of movies">-->
		<!--            <ion-item>-->
		<!--                <ion-label>{{movie.title}}</ion-label>-->
		<!--            </ion-item>-->
		<!--            <ion-item-options>-->
		<!--                <ion-item-option>Add</ion-item-option>-->
		<!--            </ion-item-options>-->
		<!--        </ion-item-sliding>-->
	</ion-list>
</ion-content>
<ion-footer>
	<ion-toolbar>
		<ion-item>
			<ion-checkbox (click)="clickShowWatchedMovies()"></ion-checkbox>
			<ion-text>Hide watched</ion-text>
		</ion-item>
	</ion-toolbar>
</ion-footer>
