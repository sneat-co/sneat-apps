<ion-header>
	<ion-toolbar color="light">
		<ion-title>{{ title }} &mdash; New list</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-list>
		<ion-item>
			<ion-input
				#listNameInput
				[(ngModel)]="listName"
				placeholder="List name"
			></ion-input>
		</ion-item>
		<ion-radio-group [(ngModel)]="visibility">
			<ion-item button>
				<ion-radio slot="end" value="personal" checked="true"></ion-radio>
				<ion-label>ğŸ˜ Personal</ion-label>
			</ion-item>
			<ion-item button>
				<ion-radio slot="end" value="family"></ion-radio>
				<ion-label>ğŸ‘ª Family</ion-label>
			</ion-item>
		</ion-radio-group>
	</ion-list>
</ion-content>
<ion-footer>
	<ion-toolbar>
		<ion-grid class="grid-layout">
			<ion-row>
				<ion-col size="7">
					<ion-button
						[disabled]="!listName || !listName.trim()"
						(click)="createList()"
					>
						Create list
					</ion-button>
				</ion-col>
				<ion-col size="5">
					<ion-button color="light" (click)="cancel()"> Cancel </ion-button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>
</ion-footer>
