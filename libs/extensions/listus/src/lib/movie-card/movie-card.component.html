	<ion-card-header
		style="
			opacity: 0.7;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			margin: 0;
			padding: 0;
		"
	>
		<ion-toolbar style="padding-left: 1em">
			<ion-card-title tappable (click)="emitGoMovie()">{{
				movie?.original_title
			}}</ion-card-title>
			<ion-buttons slot="end">
				<ion-button *ngIf="!checkMovieId()" (click)="emitAddToWatchlist()"
					>add</ion-button
				>
				<ion-button
					*ngIf="checkMovieId()"
					(click)="removeFromWatchlist(movie)"
					color="medium"
				>
					<ion-icon name="close"></ion-icon>
				</ion-button>
			</ion-buttons>
		</ion-toolbar>
	</ion-card-header>
	<ion-toolbar style="margin-top: -5em; opacity: 0.5">
		<ion-buttons>
			<ion-button>
				<ion-thumbnail *ngIf="movie?.backdrop_path">
					<img
						alt="poster"
						tappable
						[src]="'https://image.tmdb.org/t/p/w500' + movie?.backdrop_path"
						style="border: 2px solid red"
					/>
				</ion-thumbnail>
			</ion-button>
			<ion-button>
				<ion-thumbnail>
					<img
						alt="Trailer"
						src="https://roadmaptoprofit.com/wp-content/uploads/2018/10/video-placeholder-768x432.jpg"
					/>
				</ion-thumbnail>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
	<ion-item>
		<ion-label color="medium">Released:</ion-label>
		<ion-input
			color="medium"
			[value]="movie?.release_date"
			readonly=""
		></ion-input>
		<ion-buttons slot="end">
			<ion-button fill="clear" (click)="markAsWatched($event)">
				<ion-icon *ngIf="!isWatched" name="square-outline"></ion-icon>
				<ion-icon *ngIf="isWatched" name="checkbox-outline"></ion-icon>
				<ion-text
					color="medium"
					style="margin-left: 0.5em; text-transform: none"
					>Is watched</ion-text
				>
			</ion-button>
		</ion-buttons>
	</ion-item>
	<ion-item>
		<ion-badge
			color="light"
			*ngFor="let genre of movie?.genres"
			style="margin-right: 0.5em; font-weight: normal"
		>
			{{ genre.name }}
		</ion-badge>
	</ion-item>
	<ion-card-content>
		{{ movie?.overview }}
	</ion-card-content>
</ion-card>
