<ion-header>
	<ion-toolbar color="light">
		<ion-title>
			{{ space.brief?.title }}
			<ion-text color="medium">&#64; Logistus.app</ion-text>
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	@if (!logistSpace) {
		<ion-card>
			<ion-card-content>
				<ion-spinner name="line-small" />
				Loading...
			</ion-card-content>
		</ion-card>
	}

	@if (logistSpace?.dbo?.contactID) {
		<ion-card>
			<ion-item-divider>
				<ion-label>Company</ion-label>
				<ion-buttons slot="end">
					<ion-button title="Settings" routerLink="settings">
						<ion-icon name="settings-outline" slot="start" />
						<ion-label>Settings</ion-label>
					</ion-button>
				</ion-buttons>
			</ion-item-divider>
			<sneat-logist-space-menu-items [space]="space" />
		</ion-card>
	}

	@if (logistSpace && !logistSpace.dbo?.contactID) {
		<p class="ion-margin">To start working please setup your company data.</p>
		<sneat-logist-space-settings [space]="space" [logistSpace]="logistSpace" />
	}
</ion-content>
