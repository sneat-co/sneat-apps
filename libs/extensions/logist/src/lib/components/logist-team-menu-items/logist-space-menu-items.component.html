<ion-item [routerLink]="spacePageUrl('orders')" class="sneat-tiny-end-padding">
	<ion-icon name="documents-outline" slot="start" />
	<ion-label>Orders</ion-label>
	<ion-buttons slot="end" class="sneat-hide-if-width-less-240">
		<ion-button
			title="New order"
			color="medium"
			[routerLink]="spacePageUrl('new-order')"
			(click)="$event.stopPropagation()"
		>
			<ion-icon name="add-outline" slot="start" />
			<ion-label
				><span class="sneat-hide-if-width-less-420">New</span></ion-label
			>
		</ion-button>
	</ion-buttons>
</ion-item>
<ion-item
	[routerLink]="spacePageUrl('calendar')"
	class="sneat-tiny-end-padding"
>
	<ion-icon name="calendar-outline" slot="start" />
	<ion-label>Schedule</ion-label>
</ion-item>
<ion-item [routerLink]="spacePageUrl('members')" class="sneat-tiny-end-padding">
	<ion-icon name="people-circle-outline" slot="start" />
	<ion-label>Employees</ion-label>
</ion-item>
<ion-item
	[routerLink]="spacePageUrl('contacts')"
	class="sneat-tiny-end-padding"
>
	<ion-icon name="people-outline" slot="start" />
	<ion-label>Contacts</ion-label>
	<ion-buttons slot="end" class="sneat-hide-if-width-less-240">
		<ion-button
			routerLink="/space/{{ space?.type }}/{{ space?.id }}/new-company"
			(click)="$event.stopPropagation()"
		>
			<ion-icon name="add-outline" />
		</ion-button>
	</ion-buttons>
</ion-item>
