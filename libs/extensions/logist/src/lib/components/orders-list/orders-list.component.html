<ng-container *ngIf="orders?.length; else noOrders">
	<sneat-logist-order-card
		*ngFor="let order of orders"
		[order]="order"
		[space]="space"
		[readonly]="true"
	/>
</ng-container>
<ng-template #noOrders>
	<ion-card>
		<ion-card-content>
			<p>No orders found for the current filter.</p>
		</ion-card-content>
	</ion-card>
</ng-template>
