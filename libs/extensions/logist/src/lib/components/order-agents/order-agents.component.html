<ion-item-group>
	<ion-item-divider color="light">
		<ion-label color="medium">Agents</ion-label>
		<ion-buttons slot="end">
			<ion-button color="medium" (click)="selectRole($event)">
				<ion-icon name="add-outline"></ion-icon>
				<ion-label>Add</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-item-divider>
	<sneat-logist-order-counterparty *ngFor="let counterparty of counterparties"
																	 [label]="counterparty.role | titlecase"
																	 [team]="team"
																	 [order]="order"
																	 [readonly]="readonly"
																	 [canChangeContact]="false"
																	 [counterpartyRole]="counterparty.role"
																	 contactType="company"
																	 [contactRole]="counterparty.role"
																	 labelPosition="fixed"
	></sneat-logist-order-counterparty>
</ion-item-group>
