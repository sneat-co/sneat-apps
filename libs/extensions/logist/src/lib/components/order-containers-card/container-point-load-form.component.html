<ion-row>
  <ion-col size="4">
    <ion-item lines="none">
      <ion-checkbox
        slot="start"
        [(ngModel)]="checked"
        (ionChange)="onTaskChecked($event)"
      />
      <ion-label [color]="checked ? 'dark' : 'medium'">{{ label() }}</ion-label>
    </ion-item>
  </ion-col>
  @if (does(task)) {
    <ion-col size="4">
      <ion-item>
        <ion-label [color]="palletsInput.value ? 'medium' : 'danger'"
          >Pallets</ion-label
        >
        <ion-input
          #palletsInput
          type="number"
          min="0"
          [disabled]="isSaving('numberOfPallets')"
          [color]="pallets.dirty ? 'danger' : undefined"
          [formControl]="pallets"
          (ionInput)="onPalletsInput($event)"
        />
        @if (isSaving("numberOfPallets")) {
          <ion-spinner name="lines-small" />
        }
      </ion-item>
    </ion-col>
  }
  @if (does(task)) {
    <ion-col size="4">
      <ion-item>
        <ion-label [color]="weightInput.value ? 'medium' : 'danger'"
          >Weight<sup>(kg)</sup></ion-label
        >
        <ion-input
          #weightInput
          type="number"
          min="0"
          [disabled]="isSaving('grossWeightKg')"
          [color]="weight.dirty ? 'danger' : undefined"
          [formControl]="weight"
          (ionInput)="onWeightInput($event)"
        />
        @if (isSaving("grossWeightKg")) {
          <ion-spinner name="lines-small" />
        }
      </ion-item>
    </ion-col>
  }
</ion-row>
