<ion-card *ngIf="truckers && !truckers?.length">
	<ion-item-divider>
		<ion-label>No trucking companies have been added yet.</ion-label>
	</ion-item-divider>
</ion-card>

<sneat-order-trucker
	*ngFor="let trucker of truckers || []"
	[space]="space"
	[trucker]="trucker"
	[order]="order"
/>

<sneat-order-trucker
	*ngIf="hasUnassignedSegments"
	[space]="space"
	[trucker]="undefined"
	[order]="order"
/>
