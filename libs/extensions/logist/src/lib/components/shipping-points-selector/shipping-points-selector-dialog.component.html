<ion-header>
  <sneat-dialog-header [dialogTitle]="title" />
</ion-header>
<ion-content>
  <sneat-shipping-points-selector
    [order]="order"
    [container]="container"
    (tasksByShippingPointChange)="onTasksByShippingPointIDChanged($event)"
  />

  <div class="ion-padding">
    <ion-button (click)="submit()" [disabled]="!tasksByID || submitting">
      @if (!submitting) {
        <ion-label>Add selected points</ion-label>
      }
      @if (submitting) {
        <ion-label>Adding selected points...</ion-label>
      }
    </ion-button>
  </div>
</ion-content>
