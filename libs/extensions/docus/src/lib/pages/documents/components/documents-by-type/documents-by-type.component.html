<ion-list>
	<ng-container *ngFor="let docType of docTypes; trackBy: id">
		<ion-item tappable class="with-buttons" (click)="selectDocType(docType)">
			<ion-icon
				color="medium"
				[name]="docType.expanded ? 'arrow-dropdown' : 'arrow-dropright'"
			/>

			<ion-label color="medium" [ngClass]="{ expanded: docType.expanded }">
				<span style="padding-right: 0.5em">{{ docType.emoji }}</span>
				{{ docType.title }}
			</ion-label>

			<ion-badge
				color="light"
				slot="end"
				*ngIf="docType.documents && docType.documents.length"
				>{{ docType.documents.length }}</ion-badge
			>
			<ion-buttons slot="end">
				<ion-button color="medium" (click)="newDoc(docType, $event)">
					<ion-icon name="add" />
				</ion-button>
			</ion-buttons>
		</ion-item>
		<ng-container *ngIf="docType.expanded">
			<ion-item-sliding
				#slidingItem
				*ngFor="let doc of docType.documents || []; trackBy: id"
			>
				<ion-item button (click)="goDoc.emit(doc)">
					<ion-badge color="light" *ngIf="doc.dto?.countryID" slot="start">{{
						doc.dto?.countryID
					}}</ion-badge>
					<ion-badge *ngIf="!doc.dto?.countryID" slot="start" style="opacity: 0"
						>--</ion-badge
					>
					<ion-label *ngIf="doc.brief?.title">{{ doc.brief?.title }}</ion-label>
					<ion-label *ngIf="doc.dto?.number"># {{ doc.dto?.number }}</ion-label>
				</ion-item>
				<!--                <ion-item-options side="start">-->
				<!--                    <ion-item-option color="primary" (click)="archiveDocument(doc)">Archive</ion-item-option>-->
				<!--                </ion-item-options>-->
				<ion-item-options side="end">
					<ion-item-option
						color="danger"
						(click)="deleteDocument(doc, slidingItem)"
					>
						<ion-icon name="trash" />
						Remove
					</ion-item-option>
				</ion-item-options>
			</ion-item-sliding>
		</ng-container>
	</ng-container>
</ion-list>
