<ion-header>
	<ion-toolbar color="light" class="with-back-button with-end-buttons">
		<ion-buttons slot="start">
			<ion-back-button [defaultHref]="$defaultBackUrl()" />
		</ion-buttons>
		<ion-title>
			‚öñÔ∏è Budget
			<ng-container *ngIf="space.brief?.title"
				>&#64; {{ space.brief?.title }}
			</ng-container>
		</ion-title>
		<ion-buttons slot="end">
			<ion-button [disabled]="!space" (click)="goNew()" title="Add liability">
				<ion-icon name="add" />
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
