<ion-item class="with-buttons" lines="none">
	@if (!$filter()) {
		<ion-icon name="search-outline" slot="start" />
	}
	<ion-input
		[label]="$filter() ? 'Filter:' : ''"
		placeholder="Filter"
		[value]="$filter()"
		(ionInput)="onFilterChanged($event)"
		(ionBlur)="onBlured($event)"
	/>
	@if (!!$filter()) {
		<ion-buttons slot="end">
			<ion-button color="medium" (click)="clearFilter($event)">
				<ion-icon name="close" />
			</ion-button>
		</ion-buttons>
	}
</ion-item>
