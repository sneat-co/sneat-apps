<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button [defaultHref]="$defaultBackUrl()" />
		</ion-buttons>
		<ion-title>
			{{ title }}
			<ng-container *ngIf="space">
				&#64; {{ space.data?.title || space.id }}
			</ng-container>
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<app-retro-timer [team]="space" [retrospective]="retrospective" />

	<sneat-retro-feedback-stage
		[space]="space"
		[retrospective]="retrospective"
		*ngIf="showPersonalFeedback()"
	/>
	<sneat-retro-review-stage
		[space]="space"
		[retrospective]="retrospective"
		*ngIf="retrospective?.dbo?.stage === 'review'"
	/>
</ion-content>
