<sneat-my-retro-items
	[spaceID]="space?.id"
	tabAutoSelect="true"
	[noExpandCollapse]="true"
	[isEditable]="!iAmReady"
/>

<ion-item *ngIf="retrospective?.data?.stage === 'feedback'">
	<ion-checkbox [(ngModel)]="iAmReady" slot="start" />
	<ion-label>I've done with my feedback &amp; ready for review</ion-label>
</ion-item>

<sneat-retro-members [team]="space" [retrospective]="retrospective" />
