<ion-list>
	<ion-item *ngFor="let item of items || []; trackBy: trackById">
		<ion-label>{{ item.title }}</ion-label>
		<ion-spinner name="lines-small" *ngIf="!item.ID" />
		<ion-buttons slot="end" *ngIf="item.ID">
			<ion-button title="Delete" (click)="delete(item)">
				<ion-icon name="close-outline" color="medium" />
			</ion-button>
		</ion-buttons>
	</ion-item>
	<form [formGroup]="addRetroItemForm">
		<ion-item>
			<!--suppress AngularUndefinedBinding -->
			<ion-input
				[formControl]="titleControl"
				placeholder="Type your feedback here"
				(keyup.enter)="add()"
			/>
			<ion-buttons slot="end">
				<ion-button
					(click)="add()"
					[color]="titleControl.value?.trim()?.length ? 'primary' : 'medium'"
				>
					Add
				</ion-button>
			</ion-buttons>
		</ion-item>
	</form>
</ion-list>
