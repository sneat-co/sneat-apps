<ion-header>
	<ion-toolbar color="primary">
		<ion-title>About me</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="close()">
				<ion-icon name="close" />
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content>
	<form (ngSubmit)="save()" [formGroup]="form">
		<ion-item>
			<ion-input
				label="First name"
				name="first_name"
				type="text"
				required
				max="20"
				[formControl]="firstName"
			/>
		</ion-item>
		<ion-item>
			<ion-input
				label="Last name"
				name="last_name"
				type="text"
				required
				max="20"
				[formControl]="lastName"
			/>
		</ion-item>
		@if (!gender.value) {
			<ion-item-divider>
				<ion-label>Gender</ion-label>
			</ion-item-divider>
		}
		<sneat-select-from-list
			label="Gender"
			[items]="genders"
			[formControl]="gender"
		/>

		@if (gender.value || ageGroup.value) {
			@if (!ageGroup.value) {
				<ion-item-divider>
					<ion-label>Age group</ion-label>
				</ion-item-divider>
			}
			<sneat-select-from-list
				label="Age group"
				[items]="ageGroups"
				[formControl]="ageGroup"
			/>
		}
	</form>
</ion-content>
<ion-footer>
	<ion-toolbar>
		<ion-buttons slot="end">
			<ion-button [disabled]="submitting" (click)="save()">Save</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>
