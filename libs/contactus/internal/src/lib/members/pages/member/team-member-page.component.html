<ion-header>
	<ion-toolbar color="light">
		<ion-buttons slot="start">
			<ion-back-button [defaultHref]="teamPageUrl('members')" />
		</ion-buttons>
		<ng-container [ngSwitch]="team.type">
			<ion-title *ngSwitchCase="'family'">
				<ng-container *ngIf="contact; else titleNoContact"
					>Family member: {{ contact | personTitle }}</ng-container
				>
				<ng-template #titleNoContact>
					<ng-container>Family member</ng-container>
				</ng-template>
			</ion-title>
			<ion-title *ngSwitchCase="'cohabit'">Housemate</ion-title>
			<ion-title *ngSwitchCase="'work'">Worker</ion-title>
			<ion-title *ngSwitchDefault>Member : {{ defaultBackUrl }}</ion-title>
		</ng-container>
		<!--<ion-title *ngIf="member else titleNoMember">{{member.title}}</ion-title>-->
		<!--<ng-template #titleNoMember>-->
		<!--<ion-title>Member</ion-title>-->
		<!--</ng-template>-->
		<ion-buttons slot="end">
			<ion-button
				*ngIf="member"
				[title]="
					member.brief?.userID === teamParams.userService.currentUserID
						? 'Leave team'
						: 'Remove team member'
				"
				(click)="removeMember()"
			>
				<ion-icon name="trash" />
			</ion-button>
			<ion-menu-button menu="mainMenu" />
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="cardy">
	<sneat-contact-details [team]="team" [contact]="contact" />
</ion-content>
