<ion-header>
	<ion-toolbar color="light">
		<ion-buttons slot="start">
			<ion-back-button
				[defaultHref]="memberId ? '/member?id=' + memberId : '/communes'"
			/>
		</ion-buttons>
		@if (memberInfo) {
			<ion-title> Contacts of {{ memberInfo.title }} </ion-title>
		} @else {
			Contacts of a member
		}
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="segment">
		<ion-segment [(ngModel)]="segment">
			<ion-segment-button value="friends">
				<ion-label>Friends</ion-label>
			</ion-segment-button>
			<ion-segment-button value="other">
				<ion-label>Other</ion-label>
			</ion-segment-button>
		</ion-segment>
	</div>
</ion-content>
