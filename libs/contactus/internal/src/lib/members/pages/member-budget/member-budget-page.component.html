<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button
        [defaultHref]="memberId ? '/member?id=' + memberId : '/communes'"
      />
    </ion-buttons>
    @if (memberInfo) {
      <ion-title> Budget of {{ memberInfo.title }} </ion-title>
    } @else {
      Budget of a member
    }
  </ion-toolbar>
</ion-header>

<ion-content padding />
