<ion-header>
	<ion-toolbar color="light">
		<ion-back-button
			slot="start"
			[defaultHref]="spacePageUrl('contact/{{contact?.id}}')"
		/>
		<ion-title *ngIf="!contact">New location</ion-title>
		<ion-title *ngIf="contact"
			>New location &#64; {{ contact | personTitle }}</ion-title
		>
	</ion-toolbar>
</ion-header>

<ion-content>
	<sneat-location-form
		[$space]="$space()"
		[parentContact]="contact"
		[location]="newLocation"
		(locationChange)="onLocationChanged($event)"
		(locationCreated)="onContactCreated($event)"
	/>
</ion-content>
