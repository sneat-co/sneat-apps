<ion-header>
	<ion-toolbar color="light">
		<ion-buttons slot="start">
			<ion-back-button [defaultHref]="defaultBackUrl" />
		</ion-buttons>
		<ion-title *ngIf="contact; else titleNoContact">{{
			contact | personTitle
		}}</ion-title>
		<ng-template #titleNoContact>
			<ion-title>Contact</ion-title>
		</ng-template>
		<ion-buttons slot="end">
			<ion-button
				title="Delete contact"
				color="medium"
				(click)="deleteContact()"
			>
				<ion-icon name="trash" slot="start" />
			</ion-button>
			<ion-menu-button />
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<sneat-contact-details [contact]="contact" [team]="space" />
</ion-content>
