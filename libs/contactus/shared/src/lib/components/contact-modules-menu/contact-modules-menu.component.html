<ion-item
	[lines]="last ? 'none' : undefined"
	*ngFor="let ext of extensions; let last = last"
	class="with-buttons"
	tappable
	(click)="goExt(ext)"
>
	<ion-label>
		<span class="ion-margin-end">{{ ext.emoji }}</span>
		{{ ext.title }}
	</ion-label>
	<ion-buttons slot="end">
		<ion-button color="medium" title="Add" (click)="goNew($event, ext)">
			<ion-icon name="add"></ion-icon>
		</ion-button>
	</ion-buttons>
</ion-item>
