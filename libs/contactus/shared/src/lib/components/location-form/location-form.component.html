<ng-container>
	<ion-card>
		<ion-item-divider color="light">
			{{ label }}
		</ion-item-divider>
		<ion-item>
			<ion-label color="medium">Title</ion-label>
			<ion-input
				#titleInput
				placeholder="required"
				[formControl]="title"
				(ionChange)="onTitleChanged()"
			/>
		</ion-item>

		<!--		<ion-item>-->
		<!--			<ion-label position="stacked">Address</ion-label>-->
		<!--			<ion-textarea-->
		<!--				[(ngModel)]="addressText"-->
		<!--				[disabled]="disabled"-->
		<!--				(ionChange)="onInputChange()"-->
		<!--				[required]="contact?.dto?.type === 'location'"-->
		<!--			></ion-textarea>-->
		<!--		</ion-item>-->
	</ion-card>

	@if (title.value) {
		<sneat-address-form
			[address]="contact?.dbo?.address"
			(addressChange)="onAddressChanged($event)"
		/>
	}
	<!--		(save)="saveAddress($event)"-->

	<!--	contact: {{contact|json}}-->

	@if (!hideSubmitButton) {
		<ion-card>
			<ion-card-content>
				<ion-button size="large" [disabled]="isCreating" (click)="submit()">
					<ion-icon name="save-outline" slot="start" />
					@if (isCreating) {
						<ion-label>Create location record...</ion-label>
						<ion-spinner slot="end" name="lines-small" />
					} @else {
						<ion-label>Create location record</ion-label>
					}
				</ion-button>
			</ion-card-content>
		</ion-card>
	}
</ng-container>
