<ion-card>
	<ion-item color="light">
		<ion-label>Related contacts</ion-label>
	</ion-item>
	@if ($relatedContacts(); as relatedContacts) {
		@for (contact of relatedContacts; track contact.id) {
			<ion-item-sliding @listItem>
				<sneat-contacts-list-item
					[hideCheckbox]="true"
					[$space]="$space()"
					[$contact]="contact"
				/>
			</ion-item-sliding>
		}
	} @else {
		<ion-item>
			<ion-label color="medium">Loading related contacts...</ion-label>
		</ion-item>
	}
</ion-card>
