<ion-list>
	<ion-item *ngFor="let contact of contacts || []">
		<ion-checkbox
			labelPlacement="end"
			slot="start"
			[checked]="isChecked(contact.id)"
			(ionChange)="onCheckboxChange($event, contact.id)"
		>
			{{
				contact.brief?.name?.full ||
					contact.brief?.name?.first + " " + contact.brief?.name?.last
			}}
			<!--TODO: use pipe-->
		</ion-checkbox>
	</ion-item>
	<ng-template #noContacts>
		<ion-item>
			<ion-label>
				{{ noContactsMessage || "No contacts" }}
			</ion-label>
		</ion-item>
	</ng-template>
</ion-list>
