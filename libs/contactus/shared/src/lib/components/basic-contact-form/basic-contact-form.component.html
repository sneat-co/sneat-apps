<ion-item>
	<ion-input
		label="Name"
		[(ngModel)]="title"
		required
		[disabled]="isSubmitting"
	/>
</ion-item>
<div class="ion-padding">
	<ion-button
		(click)="createContact($event)"
		[disabled]="isSubmitting"
		*ngIf="!isCreated"
	>
		<ion-label *ngIf="!isSubmitting">Create</ion-label>
		<ion-label *ngIf="isSubmitting">Creating...</ion-label>
		<ion-spinner
			name="lines-small"
			slot="end"
			*ngIf="isSubmitting && !isCreated"
		/>
	</ion-button>
	<p *ngIf="isCreated">Created...</p>
</div>
