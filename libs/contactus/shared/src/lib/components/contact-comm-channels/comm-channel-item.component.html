<ion-item
	class="sneat-tiny-end-padding"
	[lines]="$isLast() ? 'none' : undefined"
>
	<ion-select
		placeholder="Choose type"
		interface="popover"
		slot="start"
		[value]="$channel().type"
		style="min-width: 120px"
	>
		<ion-select-option value="work">Work</ion-select-option>
		<ion-select-option value="personal">Personal</ion-select-option>
	</ion-select>
	<ion-input [formControl]="value" />
	<!--				<ion-label slot="start">{{ email.address }}</ion-label>-->
	<ion-buttons slot="end">
		@if (value.dirty) {
			<ion-button fill="solid" color="danger">
				<ion-icon name="save-outline" />
				<ion-label>Save</ion-label>
			</ion-button>
			<ion-button title="Cancel changes" (click)="value.reset($channel().id)">
				<ion-icon name="close-outline" />
			</ion-button>
		} @else {
			<ion-button title="Copy">
				<ion-icon name="copy-outline" />
			</ion-button>
			<ion-button title="Remove">
				<ion-icon name="close-outline" />
			</ion-button>
		}
	</ion-buttons>
</ion-item>
