<ion-item class="sneat-tiny-end-padding" [lines]="$lines()">
  <ion-select
    placeholder="Choose type"
    interface="popover"
    slot="start"
    [value]="$channel().type"
    style="min-width: 120px"
    (ionChange)="onTypeChanged($event)"
  >
    <ion-select-option value="work">Work</ion-select-option>
    <ion-select-option value="personal">Personal</ion-select-option>
  </ion-select>

  <ion-input [formControl]="channelID" (keyup.enter)="saveChanges($event)" />

  <ion-buttons slot="end">
    @if (channelID.dirty) {
      <ion-button fill="solid" color="danger" (click)="saveChanges($event)">
        <ion-icon name="save-outline" />
        <ion-label>Save</ion-label>
      </ion-button>
      <ion-button
        title="Cancel changes"
        (click)="channelID.reset($channel().id)"
      >
        <ion-icon name="close-outline" />
      </ion-button>
    } @else {
      <ion-button title="Copy">
        <ion-icon name="copy-outline" />
      </ion-button>
      <ion-button title="Remove" (click)="deleteChannel($event)">
        <ion-icon name="close-outline" />
      </ion-button>
    }
  </ion-buttons>
</ion-item>
