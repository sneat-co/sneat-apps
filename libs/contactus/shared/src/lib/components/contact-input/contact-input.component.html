<ion-item
	tappable
	class="sneat-tiny-end-padding sneat-label-color-medium"
	(click)="openContactSelector($event)"
	[class.deleting-list-item]="deleting"
>
	<ion-input
		[label]="labelText()"
		labelPlacement="fixed"
		[disabled]="disabled"
		[readonly]="true"
		[color]="deleting ? 'medium' : undefined"
		[value]="contactTitle()"
	/>

	@if (parentRole) {
		<ion-input
			[label]="subLabel"
			[disabled]="disabled"
			[value]="parentTitle()"
		/>
	}

	@if (!readonly && canChangeContact) {
		<ion-buttons slot="end">
			@if (!deleting) {
				<ion-button (click)="openContactSelector($event)" [disabled]="disabled">
					<ion-label>...</ion-label>
				</ion-button>
			}

			@if (contact && canReset) {
				<ion-button
					color="medium"
					(click)="reset($event)"
					[disabled]="disabled || deleting"
				>
					@if (deleting) {
						<ion-spinner name="lines-small" slot="end" />
					} @else {
						<ion-icon name="close-outline" />
					}
				</ion-button>
			}
		</ion-buttons>
	}
</ion-item>
