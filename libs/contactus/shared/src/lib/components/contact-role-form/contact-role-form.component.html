			*ngIf="contactGroup"

				[(ngModel)]="contactRoleID"
				(ionChange)="onContactRoleIDChanged($event)"
			>
				<ion-select-option
					*ngFor="let r of contactGroup?.dto?.roles || []; trackBy: roleBriefID"
					[value]="r.id"
					>{{ r.emoji }} {{ r.title || r.id }}</ion-select-option
