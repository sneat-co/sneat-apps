<ion-item *ngIf="!team?.dto">
	<ion-avatar slot="start" style="opacity: 0.3">
		<ion-img title="avatar" src="//www.gravatar.com/avatar/gravatar"></ion-img>
	</ion-avatar>
	<ion-skeleton-text style="width: 50%" animated="animated"></ion-skeleton-text>
</ion-item>

<ion-item *ngIf="membersToDisplay && !membersToDisplay.length; else list">
	<ion-label color="medium">No members</ion-label>
</ion-item>

<ng-template #list>
	<ion-item-sliding
		[@addRemove]="'added'"
		*ngFor="let member of membersToDisplay || []; trackBy: id"
	>
		<ion-item
			routerLink="/space/{{ team?.type || 'UNKNOWN_TYPE' }}/{{
				team?.id
			}}/member/{{ member.id }}"
			(click)="goMember(member)"
			class="sneat-tiny-end-padding"
		>
			<ion-avatar *ngIf="member?.brief?.avatar as avatar; else memberIcon">
				<ion-img
					*ngIf="member.brief?.avatar?.external?.url"
					title="avatar"
					[src]="member.brief?.avatar?.external?.url"
				></ion-img>
				<ion-img
					*ngIf="
						member.brief?.avatar?.gravatar &&
						!member.brief?.avatar?.external?.url
					"
					title="avatar"
					src="//www.gravatar.com/avatar/{{ member.brief?.avatar?.gravatar }}"
				></ion-img>
			</ion-avatar>
			<ng-template #memberIcon>
				<ion-icon
					slot="start"
					[name]="genderIcon(member)"
					class="sneat-hide-if-width-less-240"
				></ion-icon>
			</ng-template>
			<ion-label>
				{{ member | contactTitle }}
				<!--        <ion-badge color="light"  class="ion-margin-start" *ngIf="member.brief?.ageGroup">{{member.brief?.ageGroup}}</ion-badge>-->
				<ng-container *ngIf="!role">
					<sneat-contact-role-badges
						[roles]="member.brief?.roles"
						[hideRoles]="hideRoles"
					></sneat-contact-role-badges>
				</ng-container>
			</ion-label>
			<ion-buttons slot="end" *ngIf="isAgeOptionsVisible(member)">
				<ion-button (click)="setAgeGroup($event, member, 'adult')">
					<ion-icon slot="start" name="radio-button-off-outline"></ion-icon>
					<ion-label>Adult</ion-label>
				</ion-button>
				<ion-button (click)="setAgeGroup($event, member, 'child')">
					<ion-icon slot="start" name="radio-button-off-outline"></ion-icon>
					<ion-label>Child</ion-label>
				</ion-button>
			</ion-buttons>
			<ion-buttons slot="end">
				<ion-button
					*ngIf="isInviteButtonVisible(member)"
					title="Invite"
					color="danger"
					(click)="showInviteModal($event, member)"
				>
					<ion-icon
						name="ticket-outline"
						class="sneat-hide-if-width-greater-320"
					></ion-icon>
					<span class="sneat-hide-if-width-less-320" style="margin-left: 0.5em"
						>Invite</span
					>
				</ion-button>
				<ion-button (click)="goSchedule($event, member)">
					<ion-icon name="calendar-outline"></ion-icon>
				</ion-button>
				<ion-button
					color="danger"
					*ngIf="!member.brief?.userID && member.brief?.invitesCount"
				>
					Resend invite
				</ion-button>
			</ion-buttons>
		</ion-item>
		<ion-item-options side="start">
			<ion-item-option color="danger" (click)="removeMember($event, member)"
				>Remove
			</ion-item-option>
		</ion-item-options>
		<ion-item-options side="end">
			<ion-item-option color="danger" (click)="removeMember($event, member)"
				>Remove
			</ion-item-option>
		</ion-item-options>
	</ion-item-sliding>
</ng-template>
