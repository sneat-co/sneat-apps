<ion-card>
	<ion-item-divider color="light">
		<ion-label>Locations</ion-label>
		<ion-buttons slot="end">
			<ion-button color="medium" routerLink="new-location">
				<ion-icon name="add-outline" slot="start" />
				<ion-label>New</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-item-divider>
	<sneat-contacts-list
		[$space]="$space()"
		[$contacts]="$contactLocations()"
		emptyText="o locations have been added yet"
	/>
</ion-card>
