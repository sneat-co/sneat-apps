<ion-card>
	<ion-item-divider color="light">
		<ion-label>Contact details</ion-label>
	</ion-item-divider>
	<ion-item class="sneat-tiny-end-padding">
		<ion-input
			label="Email"
			readonly="readonly"
			type="email"
			placeholder="no email"
			[value]="contact?.dbo?.address"
		/>
		<ion-button fill="clear">
			<ion-icon [name]="contact?.dbo?.address ? 'create' : 'add'" />
		</ion-button>
	</ion-item>
	<ion-item class="sneat-tiny-end-padding">
		<ion-input
			label="Phone"
			readonly="readonly"
			type="phone"
			placeholder="no phone"
			[value]="contact?.dbo?.address"
		/>
		<ion-button fill="clear">
			<ion-icon [name]="contact?.dbo?.address ? 'create' : 'add'" />
		</ion-button>
	</ion-item>
	<ion-item class="sneat-tiny-end-padding">
		<ion-input
			label="Website"
			readonly="readonly"
			type="url"
			placeholder="no website"
			[value]="contact?.dbo?.address"
		/>
		<ion-button fill="clear">
			<ion-icon [name]="contact?.dbo?.address ? 'create' : 'add'" />
		</ion-button>
	</ion-item>
	<ion-item class="sneat-tiny-end-padding">
		<ion-input
			label="Address"
			readonly="readonly"
			type="url"
			placeholder="no address"
			[value]="contact?.dbo?.address | json"
		/>
		<ion-button fill="clear">
			<ion-icon [name]="contact?.dbo?.address ? 'create' : 'add'" />
		</ion-button>
	</ion-item>
</ion-card>
