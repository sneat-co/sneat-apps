<ion-card>
	<ion-item color="light" lines="full">
		<ion-label>Emails</ion-label>
	</ion-item>

	@if ($contact()?.dbo) {
		@for (email of $emails(); track email.address) {
			<ion-item>
				<ion-label>{{ email.address }}</ion-label>
			</ion-item>
		} @empty {
			<ion-item lines="none">
				<ion-label
					color="medium"
					style="font-style: italic; font-size: smaller"
				>
					No emails added for the contact yet.
				</ion-label>
			</ion-item>
		}
	} @else {
		<ion-item>
			<ion-label>Loading...</ion-label>
		</ion-item>
	}
</ion-card>
