<ion-card @formNextIn>
	@if (!$ageGroup()) {
		<ion-item-divider color="primary">
			{{ $ageGroupLabel() }}
		</ion-item-divider>
	}
	<sneat-select-from-list
		label="Age group"
		[labelPlacement]="'start'"
		[value]="$ageGroup() || ''"
		(valueChange)="onAgeGroupChanged($event)"
		[items]="$ageGroupOptions()"
	/>
</ion-card>
