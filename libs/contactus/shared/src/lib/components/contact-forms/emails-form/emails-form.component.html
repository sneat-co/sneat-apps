<ion-card>
	@if (!hideHeader) {
		<ion-item-divider [color]="isActiveInWizard ? 'primary' : 'light'">
			<ion-label>
				<ion-icon name="at" class="ion-margin-end" />
				Emails
			</ion-label>
		</ion-item-divider>
	}
	<ion-grid class="ion-grid-layout">
		@for (
			email of emailInputs;
			track email.type + email.address;
			let i = $index
		) {
			<ion-row>
				<ion-col size="auto">
					<ion-item>
						<ion-select
							interface="popover"
							[disabled]="true"
							[(ngModel)]="email.type"
							(ionChange)="typeChanged($event)"
						>
							@for (t of types; track t.id) {
								<ion-select-option [value]="t.id" [disabled]="disabled">
									{{ t.title }}
								</ion-select-option>
							}
						</ion-select>
					</ion-item>
				</ion-col>

				<ion-col>
					<ion-item>
						<ion-input
							type="email"
							email="true"
							placeholder="email"
							[(ngModel)]="email.address"
							[disabled]="disabled"
							(ionBlur)="addressChanged($event)"
						/>
					</ion-item>
				</ion-col>
			</ion-row>
		}
	</ion-grid>
</ion-card>
