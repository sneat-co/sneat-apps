<ion-card>
	<ion-item-divider
		*ngIf="!hideHeader"
		[color]="isActiveInWizard ? 'primary' : 'light'"
	>
		<ion-label>
			<ion-icon name="call" class="ion-margin-end" />
			Phone numbers
		</ion-label>
	</ion-item-divider>

	<ion-grid class="ion-grid-layout">
		<ion-row *ngFor="let phone of phones; let i = index">
			<ion-col size="auto">
				<ion-item>
					<ion-select
						interface="popover"
						[disabled]="true"
						[value]="phone.type"
						(ionChange)="typeChanged($event, i)"
					>
						<ion-select-option
							*ngFor="let t of types"
							[value]="t.id"
							[disabled]="disabled"
							>{{ t.title }}</ion-select-option
						>
					</ion-select>
				</ion-item>
			</ion-col>

			<ion-col>
				<ion-item>
					<ion-input
						type="tel"
						placeholder="phone #"
						[disabled]="disabled"
						[value]="phone.number"
						(ionChange)="numberChanged($event, i)"
						(ionBlur)="numberChanged($event, i)"
					/>
				</ion-item>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-card>
