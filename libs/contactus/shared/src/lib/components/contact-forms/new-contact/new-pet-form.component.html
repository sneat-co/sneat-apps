@let petKind = $contact()?.dbo?.petKind;
<ion-card>
	<ion-item color="primary">
		<ion-label>What kind of an animal is your pet?</ion-label>
	</ion-item>
	<sneat-select-from-list
		label="Pet kind"
		[value]="petKind"
		[items]="petKinds"
		(valueChange)="onPetKindChanged($event)"
	/>

	@if (petKind === "dog") {
		<ion-item color="primary">
			<ion-label>What breed is your {{ petKind }}?</ion-label>
		</ion-item>
		<sneat-select-from-list label="Breed" [value]="" [items]="breeds" />
	}
</ion-card>

@if (petKind) {
	<ion-card>
		<ion-item>
			<ion-input label="Nickname" />
		</ion-item>

		<ion-item>
			<ion-input label="Full name" />
		</ion-item>
	</ion-card>
}
