@let relatedAsRoles = $relatedAsRoles();
@if (relatedAsRoles?.length) {
	<ion-text color="medium" class="ion-padding-start">
		&mdash;
		@for (
			role of relatedAsRoles;
			track role;
			let last = $last;
			let first = $first
		) {
			@if (last && !first) {
				and
			}
			{{ role }}
		}
		@if ($relatedTitle(); as relatedTitle) {
			of {{ relatedTitle }}
		}
	</ion-text>
}
