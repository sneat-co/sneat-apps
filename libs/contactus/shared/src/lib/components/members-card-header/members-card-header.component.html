<ion-item
	tappable="true"
	routerLink="./members"
	(click)="goMembers($event)"
	color="primary"
	class="sneat-tiny-end-padding"
>
	<ion-icon
		name="people-circle-outline"
		slot="start"
		class="sneat-hide-if-width-less-240"
	/>
	<ion-label style="font-weight: bold">Members</ion-label>
	<ion-buttons slot="end">
		<ion-button routerLink="new-member" (click)="$event.stopPropagation()">
			<ion-icon name="add-outline" slot="start" />
			<ion-label>Add</ion-label>
		</ion-button>
	</ion-buttons>
</ion-item>
