<ion-list>
	<ion-item>
		<!--		<ion-icon [name]="space.type === 'family' ? 'people-outline' : space.type === 'private' ? 'person-circle-outline' : 'people-outline' " slot="end" />-->
		<ion-select
			label="Space"
			*ngIf="spaces"
			[value]="space.id"
			interface="popover"
			(ionChange)="onSpaceSelected($event)"
			style="font-weight: bold"
		>
			@for (space of spaces; track space.id) {
				<ion-select-option [value]="space.id"
					>{{ space.brief.title || (space.brief.type | titlecase) || space.id }}
				</ion-select-option>
			}
		</ion-select>
	</ion-item>
	<ion-item
		tappable
		[routerLink]="spacePageUrl('overview')"
		[disabled]="!space.id"
		[class.currentPage]="isCurrentPage('overview')"
		(click)="goOverview()"
	>
		<ion-icon name="home-outline" slot="start" />
		<ion-label>Overview</ion-label>
	</ion-item>
	<ion-item
		[routerLink]="spacePageUrl('assets')"
		routerDirection="root"
		[disabled]="!space.id"
		[class.currentPage]="isCurrentPage('assets')"
		(click)="goSpacePage($event, 'assets')"
	>
		<ion-icon name="car-sport-outline" slot="start" />
		<ion-label>Assets</ion-label>
	</ion-item>
	<ion-item
		[routerLink]="spacePageUrl('budget')"
		routerDirection="root"
		[disabled]="!space.id"
		[class.currentPage]="isCurrentPage('budget')"
		(click)="goSpacePage($event, 'budget')"
	>
		<ion-icon name="cash-outline" slot="start" />
		<ion-label>Budget</ion-label>
	</ion-item>
	<ion-item
		[routerLink]="spacePageUrl('calendar')"
		routerDirection="root"
		[disabled]="!space.id"
		[class.currentPage]="isCurrentPage('calendar')"
		(click)="closeMenu()"
	>
		<ion-icon name="calendar-outline" slot="start" />
		<ion-label>Calendar</ion-label>
		<!--		<ion-buttons slot="end">-->
		<!--			<ion-button color="primary" style="text-transform: none; font-size: x-small">Today</ion-button>-->
		<!--			<ion-button color="primary" style="text-transform: none; font-size: x-small">Tomorrow</ion-button>-->
		<!--		</ion-buttons>-->
	</ion-item>
	<ion-item
		[routerLink]="spacePageUrl('contacts')"
		routerDirection="root"
		[disabled]="!space.id"
		[class.currentPage]="isCurrentPage('contacts')"
		(click)="goSpacePage($event, 'contacts')"
	>
		<ion-icon name="people-outline" slot="start" />
		<ion-label>Contacts</ion-label>
	</ion-item>
	<ion-item
		[routerLink]="spacePageUrl('debts')"
		routerDirection="root"
		[disabled]="!space.id"
		[class.currentPage]="isCurrentPage('debts')"
		(click)="goSpacePage($event, 'debts')"
	>
		<ion-icon name="cash-outline" slot="start" />
		<ion-label>Debts</ion-label>
	</ion-item>
	<ion-item
		[routerLink]="spacePageUrl('documents')"
		routerDirection="root"
		[disabled]="!space.id"
		[class.currentPage]="isCurrentPage('documents')"
		(click)="goSpacePage($event, 'documents')"
	>
		<ion-icon name="documents-outline" slot="start" />
		<ion-label>Documents</ion-label>
	</ion-item>
	<ion-item
		[routerLink]="spacePageUrl('lists')"
		routerDirection="root"
		[disabled]="!space.id"
		[class.currentPage]="isCurrentPage('lists')"
		(click)="goSpacePage($event, 'lists')"
	>
		<ion-icon name="list-outline" slot="start" />
		<ion-label>Lists</ion-label>
		<ion-buttons slot="end">
			<ion-button
				routerDirection="root"
				[routerLink]="spacePageUrl('list/buy/groceries')"
				(click)="goSpacePage($event, 'list/buy/groceries')"
			>
				<ion-label>ğŸ›’</ion-label>
			</ion-button>
			<!--			<ion-button routerLink="./list/towatch">ğŸ¿</ion-button>-->
		</ion-buttons>
	</ion-item>
	<ion-item
		[routerLink]="spacePageUrl('members')"
		routerDirection="root"
		[disabled]="!space.id"
		[class.currentPage]="isCurrentPage('members')"
		(click)="closeMenu()"
	>
		<ion-icon name="people-circle-outline" slot="start" />
		<ion-label>Members</ion-label>
	</ion-item>
	<sneat-auth-menu-item />
</ion-list>
