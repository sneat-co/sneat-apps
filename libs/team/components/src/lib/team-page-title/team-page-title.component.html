<ion-title>
	@if (space) {
		@if (!!typeTitle) {
			<span style="margin-right: 0.5em">{{ icon }}</span>
			<span>{{ typeTitle }}</span>
		} @else {
			<span style="margin-right: 0.5em">{{ icon }}</span>
			<span>{{ generalTitle }} &#64; {{ space.brief?.title || space.id }}</span>
		}
	} @else {
		<span style="margin-right: 0.5em">{{ icon }}</span>
		<span>{{ generalTitle }}</span>
	}
</ion-title>
