<ion-header>
	<ion-toolbar>
		<ion-title>Personal invite</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="ion-padding">
		<p *ngIf="invite">
			You've been invited by <b>{{invite.from.title}}</b>
			<br />
			to join team: <b>{{invite.team.title}}</b>
		</p>
		<p>Please verify your details before joining.</p>
	</div>

	<ion-list>
		<ion-item-divider>
			<ion-label>My details</ion-label>
		</ion-item-divider>
		<ion-item>
			<ion-label position="fixed">Full name</ion-label>
			<ion-input [disabled]="working" [(ngModel)]="fullName"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="fixed">Email</ion-label>
			<ion-input
				readonly
				[disabled]="true"
				id="email"
				type="email"
				[(ngModel)]="email"
			></ion-input>
		</ion-item>
		<ion-item-divider *ngIf="!hidePin">
			<ion-label>Secret</ion-label>
		</ion-item-divider>
		<ion-item *ngIf="!hidePin">
			<ion-label>PIN</ion-label>
			<ion-input
				[disabled]="working"
				type="number"
				[(ngModel)]="pin"
			></ion-input>
		</ion-item>
	</ion-list>
	<div class="ion-padding">
		<ion-button [disabled]="working" (click)="join()">
			<ion-icon
				name="log-in-outline"
				slot="start"
				*ngIf="!accepting"
			></ion-icon>
			<ion-spinner
				name="lines-small"
				slot="start"
				*ngIf="accepting"
			></ion-spinner>
			<ion-label *ngIf="!accepting">Join team</ion-label>
			<ion-label *ngIf="accepting">Joining team...</ion-label>
		</ion-button>
		<ion-button
			[disabled]="working"
			color="medium"
			fill="outline"
			(click)="reject()"
		>
			<ion-icon name="close-outline" slot="start" *ngIf="!rejecting"></ion-icon>
			<ion-spinner
				name="lines-small"
				slot="start"
				*ngIf="rejecting"
			></ion-spinner>
			<ion-label *ngIf="!rejecting">Refuse to join</ion-label>
			<ion-label *ngIf="rejecting">Rejecting invite...</ion-label>
		</ion-button>
		<!--		<ion-progress-bar *ngIf="accepting" type="indeterminate" color="medium"></ion-progress-bar>-->
	</div>
	<ion-list *ngIf="members">
		<ion-item-divider>
			<ion-label>Team members</ion-label>
		</ion-item-divider>
		<ion-item *ngFor="let member of members">
			<ion-label>{{member.brief.title}}</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
