<ion-header>
	<ion-toolbar color="light">
		<ion-buttons slot="start">
			<ion-menu-button />
			<!--			<ion-back-button defaultHref="/"></ion-back-button>-->
		</ion-buttons>
		<ion-title *ngIf="team.dto || team.type">
			{{ team.dto?.title || team.type === "family" ? "Family" : team.id }}
		</ion-title>
		<ion-title *ngIf="!team"> Space: loading... </ion-title>
		<ion-buttons slot="end">
			<ion-button>
				<ion-icon name="settings" slot="start" />
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

	<ion-grid class="ion-grid-layout">
		<ion-row>
			<ion-col *ngIf="topMenuService.isTopMenuHidden | async">
				<ion-card class="last-child-no-border">
					<ion-item>
						<ion-label style="font-weight: bold">Apps</ion-label>
						<ion-buttons slot="end">
							<ion-button>
								<ion-icon name="settings" color="medium" />
							</ion-button>
						</ion-buttons>
					</ion-item>
					<ion-item routerLink="./assets" detail>
						<ion-icon name="car-sport-outline" slot="start" />
						<ion-label>Assets</ion-label>
						<ion-badge
							slot="end"
							color="light"
							class="badge-count"
							*ngIf="team.dto?.numberOf?.assets"
							>{{ team.dto?.numberOf?.assets }}</ion-badge
						>
					</ion-item>
					<ion-item routerLink="./contacts" detail>
						<ion-icon name="people-outline" slot="start" />
						<ion-label>Contacts</ion-label>
					</ion-item>
					<ion-item routerLink="./documents" detail>
						<ion-icon name="documents-outline" slot="start" />
						<ion-label>Documents</ion-label>
					</ion-item>
					<ion-item routerLink="./lists">
						<ion-icon name="cart-outline" slot="start" />
						<ion-label>Lists</ion-label>
						<ion-buttons slot="end">
							<ion-button
								routerLink="./list/to-buy/groceries"
								(click)="$event.stopPropagation()"
							>
								<ion-label style="text-transform: none" color="primary">
									<span>ðŸ›’</span>
									<span
										class="sneat-hide-if-width-less-320"
										style="margin-left: 0.5em"
										>Groceries</span
									>
								</ion-label>
							</ion-button>
						</ion-buttons>
					</ion-item>
					<ion-item routerLink="./schedule" detail="">
						<ion-icon name="calendar-outline" slot="start" />
						<ion-label>Schedule</ion-label>
						<!--						<ion-buttons slot="end">-->
						<!--							<ion-button>-->
						<!--								<ion-label style="text-transform: none" color="primary">Today</ion-label>-->

						<!--							</ion-button>-->
						<!--						</ion-buttons>-->
					</ion-item>
				</ion-card>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col *ngIf="team.type === 'family' || team.type === 'team'">
				<ion-card>
					<ion-item
						routerLink="./members"
						(click)="goMembers($event)"
						class="sneat-tiny-end-padding"
					>
						<ion-icon
							name="people-circle-outline"
							slot="start"
							color="primary"
							class="sneat-hide-if-width-less-240"
						/>
						<ion-label color="primary" style="font-weight: bold"
							>Members</ion-label
						>
						<ion-buttons slot="end">
							<ion-button
								routerLink="new-member"
								(click)="$event.stopPropagation()"
							>
								<ion-icon name="add-outline" />
							</ion-button>
						</ion-buttons>
					</ion-item>

					<sneat-members-list [team]="team" [members]="members" />
				</ion-card>
			</ion-col>
