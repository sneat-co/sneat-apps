<ion-card>
	<ion-item-divider color="light">
		<ion-segment [(ngModel)]="tab">
			<ion-segment-button value="project">Project</ion-segment-button>
			<ion-segment-button value="queries" title="Active Queries">
				<ion-icon name="terminal-outline" color="medium" />
			</ion-segment-button>
			<ion-segment-button
				value="boards"
				style="text-transform: none"
				title="Active Boards"
			>
				<ion-icon name="easel-outline" color="medium" />
			</ion-segment-button>
		</ion-segment>
	</ion-item-divider>
	<datatug-project-menu-top *ngIf="tab === 'project'" />
	<datatug-queries-menu *ngIf="tab === 'queries'" />
	@if (tab === "boards") {
		<ion-item-divider color="light">
			<ion-label color="medium">Active boards</ion-label>
		</ion-item-divider>
		<ion-item>
			<ion-label color="medium">Not implemented yet</ion-label>
		</ion-item>
	}
</ion-card>
