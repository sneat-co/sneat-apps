<ion-header>
	<ion-item>
		<ion-label>
			<h1 class="ion-margin">New DB server</h1>
		</ion-label>
		<ion-buttons slot="end">
			<ion-button (click)="close()">
				<ion-icon name="close" />
			</ion-button>
		</ion-buttons>
	</ion-item>
</ion-header>
<ion-content>
	<ion-list>
		<ion-item>
			<ion-label>Driver</ion-label>
			<ion-select [(ngModel)]="dbServer.driver">
				<ion-select-option value="sqlserver">MS SQL Server</ion-select-option>
				<ion-select-option value="mysql" disabled>MySQL</ion-select-option>
				<ion-select-option value="postgresql" disabled
					>PostgreSQL</ion-select-option
				>
				<ion-select-option value="oracle" disabled>Oracle</ion-select-option>
			</ion-select>
		</ion-item>
		<ion-item>
			<ion-label>Host name</ion-label>
			<ion-input
				[disabled]="submitting"
				[(ngModel)]="dbServer.host"
			/>
		</ion-item>
		<ion-item>
			<ion-label>Port</ion-label>
			<ion-input
				type="number"
				[disabled]="submitting"
				[(ngModel)]="dbServer.port"
				placeholder="leave empty to use default"
			/>
		</ion-item>
		<!--		<ion-item-divider>-->
		<!--			<ion-label>Environments</ion-label>-->
		<!--		</ion-item-divider>-->
		<!--		<ion-item>-->
		<!--			<ion-checkbox slot="start"></ion-checkbox>-->
		<!--			<ion-label>Local</ion-label>-->
		<!--		</ion-item>-->
	</ion-list>
	<div class="ion-margin">
		<ion-button (click)="submit()">Add to project</ion-button>
		<ion-button color="light" (click)="close()">Cancel</ion-button>
	</div>
</ion-content>
