<ion-card>
	<ion-list>
		<ion-item>
			<ion-label color="medium" style="font-weight: bold">Columns</ion-label>
		</ion-item>
		<ion-item>
			<ion-checkbox slot="start" />
			<ion-label
				><b>ft</b> -
				<ion-text color="medium">FirstTable</ion-text>
			</ion-label>
			<ion-buttons slot="end">
				@if (expanded === "ft") {
					<ion-button color="medium" (click)="expanded = undefined">
						<ion-icon name="chevron-up-circle-outline" />
					</ion-button>
				} @else {
					<ion-button color="medium" (click)="expanded = 'ft'">
						<ion-icon name="chevron-down-circle-outline" />
					</ion-button>
				}
			</ion-buttons>
		</ion-item>
		@if (expanded === "ft") {
			<ion-item>
				<ion-checkbox slot="start" class="ion-margin-start" />
				<ion-label>ID</ion-label>
				<ion-buttons slot="end">
					<ion-button color="medium" title="GROUP BY">
						<ion-icon name="albums-outline" />
					</ion-button>
					<ion-button color="medium" title="Sort ASCENDING (default)">
						<ion-icon name="arrow-down-outline" />
					</ion-button>
					<ion-button color="medium" title="Sort DESCENDING">
						<ion-icon name="arrow-up-outline" />
					</ion-button>
				</ion-buttons>
			</ion-item>
			<ion-item>
				<ion-checkbox slot="start" class="ion-margin-start" />
				<ion-label color="medium">Name</ion-label>
				<ion-buttons slot="end">
					<ion-button color="medium" title="GROUP BY">
						<ion-icon name="albums-outline" />
					</ion-button>
					<ion-button color="medium" title="Sort ASCENDING (default)">
						<ion-icon name="arrow-down-outline" />
					</ion-button>
					<ion-button color="medium" title="Sort DESCENDING">
						<ion-icon name="arrow-up-outline" />
					</ion-button>
				</ion-buttons>
			</ion-item>
		}
		<ion-item>
			<ion-checkbox slot="start" />
			<ion-label
				><b>st</b> -
				<ion-text color="medium">SecondTable</ion-text>
			</ion-label>
			<ion-buttons slot="end">
				@if (expanded === "st") {
					<ion-button color="medium" (click)="expanded = undefined">
						<ion-icon name="chevron-up-circle-outline" />
					</ion-button>
				} @else {
					<ion-button color="medium" (click)="expanded = 'st'">
						<ion-icon name="chevron-down-circle-outline" />
					</ion-button>
				}
			</ion-buttons>
		</ion-item>
		@if (true) {
			<ion-item>
				<ion-checkbox slot="start" class="ion-margin-start" />
				<ion-label>ID</ion-label>
				<ion-buttons slot="end">
					<ion-button color="medium" title="GROUP BY">
						<ion-icon name="albums-outline" />
					</ion-button>
					<ion-button color="medium" title="Sort ASCENDING (default)">
						<ion-icon name="arrow-down-outline" />
					</ion-button>
					<ion-button color="medium" title="Sort DESCENDING">
						<ion-icon name="arrow-up-outline" />
					</ion-button>
				</ion-buttons>
			</ion-item>
			<ion-item>
				<ion-checkbox slot="start" class="ion-margin-start" />
				<ion-label color="medium">Name</ion-label>
				<ion-buttons slot="end">
					<ion-button color="medium" title="GROUP BY">
						<ion-icon name="albums-outline" />
					</ion-button>
					<ion-button color="medium" title="Sort ASCENDING (default)">
						<ion-icon name="arrow-down-outline" />
					</ion-button>
					<ion-button color="medium" title="Sort DESCENDING">
						<ion-icon name="arrow-up-outline" />
					</ion-button>
				</ion-buttons>
			</ion-item>
		}
		<ion-item-divider style="font-weight: bold">
			<ion-label>Aggregates</ion-label>
		</ion-item-divider>
		<ion-item class="ion-padding-start">
			<ion-label color="medium" style="font-size: smaller"
				>GROUP BY required to enable
			</ion-label>
		</ion-item>
	</ion-list>
</ion-card>
