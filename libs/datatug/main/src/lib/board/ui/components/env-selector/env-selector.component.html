<ion-segment
	[(ngModel)]="currentEnvId"
	(ionChange)="envChanged($event)"
	class="ion-margin-start ion-margin-end"
>
	@for ( env of environments || [{ id: "local", title: "Local" }]; track env.id
	) {
	<ion-segment-button [value]="env.id">
		<ion-label>
			{{ env.title || env.id }}
		</ion-label>
	</ion-segment-button>
	}
</ion-segment>
<div>currentEnvId: {{ currentEnvId }}</div>
