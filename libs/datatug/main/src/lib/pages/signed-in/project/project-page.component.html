<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button />
			<ion-back-button
				[defaultHref]="project?.ref && '/store/' + project?.ref?.storeId"
			/>
		</ion-buttons>
		<ion-title color="medium">Project</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content color="light">
	<ion-card>
		<ion-item>
			<ion-label color="medium" style="font-weight: bold">Title</ion-label>
			<ion-input
				style="font-weight: bold"
				readonly
				[value]="project?.brief?.title || 'Loading...'"
			/>
			<ion-select
				slot="end"
				interface="popover"
				placeholder="Go to..."
				(ionChange)="goTo($event)"
			>
				<ion-select-option value="boards">Boards</ion-select-option>
				<ion-select-option value="queries">Queries</ion-select-option>
				<ion-select-option value="tags">Tags</ion-select-option>
			</ion-select>
		</ion-item>
		<!--		<ion-item>-->
		<!--			<ion-label color="medium" style="font-weight: bold;">ID</ion-label>-->
		<!--			<ion-input readonly [value]="project?.ref?.projectId" color="medium"></ion-input>-->
		<!--		</ion-item>-->
		@if (project?.ref && project?.ref?.storeId !== "firestore") {
		<ion-item>
			<ion-label color="medium" style="font-weight: bold">Store</ion-label>
			<ion-input
				readonly="true"
				[value]="project?.ref?.storeId"
				color="medium"
			/>
		</ion-item>
		}
	</ion-card>
