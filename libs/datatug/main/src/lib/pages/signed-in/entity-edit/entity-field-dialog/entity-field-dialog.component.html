<ion-header>
	<ion-title>New property</ion-title>
</ion-header>
<ion-list>
	<ion-item>
		<ion-input placeholder="Field ID" name="id" [(ngModel)]="fieldId" />
	</ion-item>
	<ion-item>
		<ion-label>Type</ion-label>
		<ion-select name="type" interface="popover" [(ngModel)]="fieldType">
			<ion-select-option value="boolean">Boolean</ion-select-option>
			<ion-select-option value="string">String</ion-select-option>
			<ion-select-option value="text">Text</ion-select-option>
			<ion-select-option value="integer">Integer</ion-select-option>
			<ion-select-option value="money">Money</ion-select-option>
			<ion-select-option value="float">Float</ion-select-option>
			<ion-select-option value="GUID">GUID</ion-select-option>
			<ion-select-option value="UUID">UUID</ion-select-option>
		</ion-select>
	</ion-item>
	<ion-item>
		<ion-label position="stacked">Names pattern (regexp)</ion-label>
		<ion-input [(ngModel)]="regexPattern" />
	</ion-item>
</ion-list>

<div class="ion-padding">
	<ion-button (click)="complete()">Add property</ion-button>
	<ion-button (click)="cancel()" color="medium">Cancel</ion-button>
</div>
