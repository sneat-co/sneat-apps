<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button />
			<ion-back-button [defaultHref]="defaultBackUrl" />
		</ion-buttons>
		<ion-title>Environment: {{ projEnv?.title || projEnv?.id }}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-header>
			<ion-card-title> Servers </ion-card-title>
		</ion-card-header>
		<ion-list *ngIf="env?.dbServers">
			<ion-item
				tappable
				*ngFor="let server of env?.dbServers || []"
				(click)="goDbServer(server)"
			>
				<ion-label *ngIf="server"
					>{{ server.driver }}: <b>{{ server.host }}</b></ion-label
				>
				<ion-buttons slot="end">
					<ion-button>Sign in</ion-button>
				</ion-buttons>
			</ion-item>
		</ion-list>
		<ion-list *ngIf="!env">
			<ion-item>
				<ion-skeleton-text style="width: 50%" />
			</ion-item>
		</ion-list>
	</ion-card>

	<ion-card>
		<ion-card-header>
			<ion-card-title> DB servers </ion-card-title>
		</ion-card-header>
		<ion-list *ngIf="env?.dbServers">
			<ion-item
				tappable
				*ngFor="let dbServer of env?.dbServers || []"
				(click)="goDbServer(dbServer)"
			>
				<ion-label *ngIf="dbServer"
					>{{ dbServer?.host
					}}<span *ngIf="dbServer.port">:{{ dbServer.port }}</span></ion-label
				>
				<ion-label *ngIf="!dbServer">!dbServer</ion-label>
			</ion-item>
		</ion-list>
		<ion-list *ngIf="!env">
			<ion-item>
				<ion-skeleton-text style="width: 50%" />
			</ion-item>
		</ion-list>
	</ion-card>
</ion-content>
