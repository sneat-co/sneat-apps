@if (authStatus === 'authenticating') {
<ion-item>
  <ion-icon name="hourglass-outline" slot="start" />
  <ion-label color="medium"> Authenticating... ({{ authStatus }})</ion-label>
</ion-item>
} @else {
<ion-item>
  <ion-icon name="hourglass-outline" slot="start" />
  <ion-label color="medium"> {{ title }}</ion-label>
</ion-item>
}
