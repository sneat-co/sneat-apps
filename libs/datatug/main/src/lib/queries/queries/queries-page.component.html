<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button [defaultHref]="defaultBackHref" />
		</ion-buttons>
		<ion-title>Queries</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="reloadQueries()">
				<ion-icon name="reload-outline" />
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content color="light">
	<ion-segment
		[(ngModel)]="tab"
		class="ion-padding-start ion-padding-end"
		(ionChange)="updateUrlWithCurrentTab()"
	>
		<ion-segment-button value="active">
			<ion-icon name="play-circle-outline" />
			<ion-label>Active</ion-label>
		</ion-segment-button>
		<!--		<ion-segment-button value="recent">-->
		<!--			<ion-icon name="receipt-outline"></ion-icon>-->
		<!--			<ion-label>Recent</ion-label>-->
		<!--		</ion-segment-button>-->
		<ion-segment-button value="bookmarked">
			<ion-icon name="bookmarks-outline" />
			<ion-label>Bookmarked</ion-label>
		</ion-segment-button>
		<ion-segment-button value="personal">
			<ion-icon name="person-circle-outline" />
			<ion-label>Personal</ion-label>
		</ion-segment-button>
		<ion-segment-button value="shared">
			<ion-icon name="file-tray-stacked-outline" />
			<ion-label>Shared</ion-label>
		</ion-segment-button>
	</ion-segment>
	<ion-card>
		<ion-card-content *ngIf="tab === 'active' || tab === 'bookmarked'">
			<p>{{ tab }} &mdash; not implemented yet</p>
		</ion-card-content>
		<sneat-datatug-queries-tab
			*ngIf="tab === 'shared' || tab === 'personal'"
			[rootFolder]="tab"
			[project]="project"
		/>
	</ion-card>

	<ion-card>
		<ion-item>
			<ion-label slot="start"> Tags </ion-label>
			<ion-label slot="end" color="medium" style="text-align: right"
				>Order by:</ion-label
			>
			<ion-select
				[(ngModel)]="orderTagsBy"
				interface="popover"
				value="count"
				slot="end"
				(ionChange)="updateUrlWithOrderTagsBy()"
			>
				<ion-select-option value="title">title</ion-select-option>
				<ion-select-option value="count">count</ion-select-option>
			</ion-select>
		</ion-item>
		<ion-card-content>
			<ion-badge tappable color="light">currency: 5</ion-badge>
		</ion-card-content>
	</ion-card>
</ion-content>
