<ion-item class="ion-no-padding">
	<ion-buttons slot="start" class="ion-no-margin">
		<ion-button routerLink="/" slot="start">
			<ion-icon name="storefront-outline" />
		</ion-button>
	</ion-buttons>
	<ion-label color="medium"> Store </ion-label>
	<ion-select
		disabled
		*ngIf="currentStoreId && !stores?.length"
		[value]="currentStoreId"
	>
		<ion-select-option [value]="currentStoreId">{{
			currentStoreId
		}}</ion-select-option>
	</ion-select>
	<ion-select
		*ngIf="stores"
		interface="popover"
		[value]="currentStoreId"
		(ionChange)="switchStore($event)"
	>
		<ion-select-option
			[value]="store.id"
			*ngFor="let store of stores; trackBy: trackById"
		>
			{{ store.title || store.id }}
		</ion-select-option>
	</ion-select>
</ion-item>
