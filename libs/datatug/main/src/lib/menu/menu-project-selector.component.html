<ion-item class="ion-no-padding">
	<ion-buttons slot="start" class="ion-no-margin">
		<ion-button>
			<ion-icon name="albums-outline" />
		</ion-button>
	</ion-buttons>
	<ion-label>Project</ion-label>
	<!--		<ion-select *ngIf="projects?.length"-->
	<!--						[value]="currentProjectId"-->
	<!--						(ionChange)="switchProject($event)"-->
	<!--						interface="popover"-->
	<!--		>-->
	<!--			<ion-select-option *ngFor="let p of projects" [value]="p.id">{{p.title || p.id}}</ion-select-option>-->
	<!--		</ion-select>-->
	<ion-select
		interface="popover"
		[value]="currentProjectId"
		*ngIf="projects?.length"
		(ionChange)="switchProject($event)"
	>
		<ion-select-option *ngFor="let project of projects" [value]="project.id">
			{{ project.title || project.id }}
		</ion-select-option>
	</ion-select>
	<ion-buttons
		slot="end"
		class="ion-margin-end"
		*ngIf="currentStoreId === 'firestore' && !projects?.length"
	>
		<ion-button
			color="primary"
			(click)="newProject($event)"
			[disabled]="!projects"
		>
			<ion-icon slot="start" name="add" />
			<ion-label>New project</ion-label>
		</ion-button>
	</ion-buttons>
</ion-item>
