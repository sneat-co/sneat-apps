<ion-item class="ion-no-padding">
  <ion-buttons slot="start" class="ion-no-margin">
    <ion-button>
      <ion-icon name="albums-outline" />
    </ion-button>
  </ion-buttons>
  <ion-label>Project</ion-label>
  <!--		<ion-select *ngIf="projects?.length"-->
  <!--						[value]="currentProjectId"-->
  <!--						(ionChange)="switchProject($event)"-->
  <!--						interface="popover"-->
  <!--		>-->
  <!--			<ion-select-option *ngFor="let p of projects" [value]="p.id">{{p.title || p.id}}</ion-select-option>-->
  <!--		</ion-select>-->
  @if (projects?.length) {
    <ion-select
      interface="popover"
      [value]="currentProjectId"
      (ionChange)="switchProject($event)"
    >
      @for (project of projects; track project) {
        <ion-select-option [value]="project.id">
          {{ project.title || project.id }}
        </ion-select-option>
      }
    </ion-select>
  }
  @if (currentStoreId === "firestore" && !projects?.length) {
    <ion-buttons slot="end" class="ion-margin-end">
      <ion-button
        color="primary"
        (click)="newProject()"
        [disabled]="!projects"
      >
        <ion-icon slot="start" name="add" />
        <ion-label>New project</ion-label>
      </ion-button>
    </ion-buttons>
  }
</ion-item>
