<ion-item class="ion-no-padding">
	<ion-buttons slot="start" class="ion-no-margin">
		<ion-button>
			<ion-icon name="globe-outline" />
		</ion-button>
	</ion-buttons>
	<ion-label>
		@if (currentEnvId) {
			Environment
		} @else {
			Environments
		}
		<ion-badge
			color="light"
			*ngIf="!currentEnvId && project?.summary?.environments"
			class="ion-margin-start"
		>
			<ion-text color="medium" style="font-weight: normal"
				>{{ project?.summary?.environments.length }}
			</ion-text>
		</ion-badge>
	</ion-label>
	<ion-select
		*ngIf="project?.summary?.environments?.length"
		[value]="currentEnvId"
		interface="popover"
		(ionChange)="switchEnv($event)"
	>
		<ion-select-option
			*ngFor="let env of project.summary.environments"
			[value]="env.id"
			>{{ env.title || env.id }}
		</ion-select-option>
	</ion-select>
	<ion-buttons
		slot="end"
		class="ion-no-margin ion-no-padding"
		style="margin-right: -1em"
		*ngIf="currentEnvId"
	>
		<ion-button color="medium" (click)="clearEnv()">
			<ion-icon name="close-outline" />
		</ion-button>
	</ion-buttons>
</ion-item>
