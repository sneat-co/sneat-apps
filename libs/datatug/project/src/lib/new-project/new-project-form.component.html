<ion-header>
	<ion-toolbar color="light">
		<ion-title>New DataTug Project</ion-title>
		<ion-buttons slot="end">
			<ion-button color="medium" title="Cancel" (click)="cancel()">
				<ion-icon name="close" />
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-item>
	<ion-label>Store</ion-label>
	<ion-select [(ngModel)]="store" interface="popover">
		<ion-select-option value="cloud">DataTug Cloud</ion-select-option>
	</ion-select>
</ion-item>
<ion-item-divider>
	<i>DataTug cloud is free for personal use.</i>
</ion-item-divider>
<ion-item>
	<ion-label>Title</ion-label>
	<ion-input
		placeholder="is required"
		[(ngModel)]="title"
		required="required"
		minlength="2"
		maxlength="30"
	/>
</ion-item>
<ion-footer>
	<div class="ion-padding">
		<ion-button (click)="create()" [disabled]="isCreating">
			<ion-icon name="save-outline" slot="start" />
			<ion-label>Create new project</ion-label>
		</ion-button>
		<ion-button
			[disabled]="isCreating"
			style="position: absolute; right: 1em"
			(click)="cancel()"
			color="light"
		>
			<ion-icon name="close-outline" color="medium" slot="start" />
			<ion-label color="medium">Cancel</ion-label>
		</ion-button>
	</div>
</ion-footer>
