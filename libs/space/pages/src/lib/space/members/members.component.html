<ion-card>
	<ion-item-divider>
		<ion-label color="dark" (click)="membersRoleTab = '*'" tappable>
			<b>Members</b>
			@if (spectatorsCount || contributorsCount) {
				<span
					>:
					<span id="space_members_count">{{
						(spectatorsCount || 0) + (contributorsCount || 0)
					}}</span></span
				>
			}
		</ion-label>
		<ion-buttons slot="end">
			<ion-button (click)="goAddMember()" color="primary">
				<ion-icon name="add" slot="start" />
				<ion-label>Add member</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-item-divider>
	<ion-segment [(ngModel)]="membersRoleTab" [disabled]="!contactusSpace?.dbo">
		<ion-segment-button value="*">
			<ion-label>
				All
				<!--					<ion-badge color="medium" *ngIf="team?.data?.members?.length">{{team?.data?.members?.length}}</ion-badge>-->
			</ion-label>
		</ion-segment-button>
		<ion-segment-button value="contributor">
			<ion-label
				>Contributors
				@if (contributorsCount) {
					<ion-badge>{{ contributorsCount }}</ion-badge>
				}
			</ion-label>
		</ion-segment-button>
		<ion-segment-button value="spectator">
			<ion-label
				>Spectators
				@if (spectatorsCount) {
					<ion-badge color="medium">{{ spectatorsCount }}</ion-badge>
				}
			</ion-label>
		</ion-segment-button>
	</ion-segment>

</ion-card>
