<ion-item>
	<ion-label color="medium" style="font-weight: bold">{{
		spacesLabel || "Spaces"
	}}</ion-label>
</ion-item>

@if ($spacesToShow().length) {
	<sneat-spaces-list
		[spaces]="$spacesToShow()"
		[userID]="$userID()"
		(beforeNavigateToSpace)="closeMenu()"
	/>
} @else if (spaceType) {
	<ion-item>
		<ion-icon name="people-outline" slot="start" />
		<ion-label color="medium">
			@if (spaceType === "company") {
				No companies
			} @else {
				No {{ spaceType }}
			}
		</ion-label>
	</ion-item>
}
